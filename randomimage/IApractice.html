<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Simulaci√≥n Aleatoria - Sr. Scalici</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .timer-red { color: #ef4444 !important; }
        input:focus { border-color: #4f46e5 !important; }
    </style>
</head>

<body class="bg-slate-50 text-slate-800 min-h-screen">
    <main class="max-w-5xl mx-auto px-4 py-8">
        
        <header class="flex justify-between items-center mb-6 bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
            <div>
                <h1 class="text-2xl font-bold text-indigo-700">üé≤ Simulaci√≥n Aleatoria</h1>
                <p id="lessonTitle" class="text-slate-500 font-medium italic">Preparado para empezar...</p>
            </div>
            <div id="clock" class="text-5xl font-mono font-black tracking-tighter text-slate-900">00:00</div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            
            <div class="space-y-6">
                <div class="bg-white p-3 rounded-3xl shadow-xl border border-slate-200 min-h-[400px] flex items-center justify-center overflow-hidden">
                    <img id="mainImg" src="" class="hidden rounded-2xl max-h-[500px] w-full object-contain">
                    <div id="placeholder" class="text-slate-300 text-center">
                        <svg class="w-24 h-24 mx-auto opacity-20" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd"></path></svg>
                        <p class="mt-4 text-lg font-semibold uppercase tracking-widest opacity-30">Esperando Imagen</p>
                    </div>
                </div>
                
                <button id="mainBtn" onclick="pickAndPrep()" class="w-full bg-indigo-600 text-white font-black py-5 rounded-2xl hover:bg-indigo-700 transition-all transform hover:scale-[1.01] shadow-xl text-xl uppercase tracking-wider">
                    Generar Imagen Aleatoria
                </button>
            </div>

            <div id="notesSection" class="bg-white rounded-3xl shadow-xl border border-slate-200 p-8 flex flex-col">
                <div id="linksArea" class="hidden mb-6 flex gap-3">
                    <a href="https://sites.google.com/view/srscalici/vocabulario/modismos" target="_blank" class="flex-1 text-center bg-slate-100 hover:bg-slate-200 text-slate-700 py-2 rounded-xl text-sm font-bold border border-slate-200 transition">üó£Ô∏è Modismos</a>
                    <a href="https://sites.google.com/view/srscalici/ib-espa%C3%B1ol-ii/ib/conexiones-culturales" target="_blank" class="flex-1 text-center bg-slate-100 hover:bg-slate-200 text-slate-700 py-2 rounded-xl text-sm font-bold border border-slate-200 transition">üåé Cultura</a>
                </div>
                
                <h2 class="text-lg font-black text-slate-700 uppercase tracking-tight border-b pb-4 mb-6 flex justify-between">
                    Notas <span>(10 Balas)</span>
                </h2>
                
                <div id="notesContainer" class="space-y-3 flex-grow overflow-y-auto">
                    </div>
            </div>
        </div>

        <div id="qZone" class="hidden mt-10 bg-indigo-900 text-white rounded-3xl p-10 text-center shadow-2xl ring-8 ring-indigo-50">
            <h3 class="text-indigo-300 font-black mb-4 uppercase tracking-[0.2em] text-sm">Preguntas de Seguimiento</h3>
            <div id="qDisplay" class="text-3xl font-bold mb-8 leading-tight min-h-[80px]"></div>
            <button onclick="nextQuestion()" class="bg-white text-indigo-900 px-10 py-4 rounded-2xl font-black hover:bg-indigo-50 transition transform active:scale-95 shadow-lg uppercase tracking-wider">
                Siguiente Pregunta
            </button>
        </div>
    </main>

    <script>
        const JSON_URL = "image.json"; 
        let items = [];
        let currentItem = null;
        let seconds = 0;
        let loop;
        let currentQIndex = 0;

        async function loadData() {
            try {
                const res = await fetch(JSON_URL, { cache: "no-store" });
                items = await res.json();
                console.log("Banco cargado con " + items.length + " im√°genes.");
            } catch (err) {
                document.getElementById('lessonTitle').textContent = "Error: No se encontr√≥ image.json";
            }
        }
        loadData();

        function pickAndPrep() {
            if (items.length === 0) return alert("Cargando base de datos...");
            
            currentItem = items[Math.floor(Math.random() * items.length)];
            
            // L√≥gica de URL flexible (si no carga, intenta a√±adir la extensi√≥n)
            const img = document.getElementById('mainImg');
            const placeholder = document.getElementById('placeholder');
            
            // Intentar encontrar la URL en cualquier campo com√∫n
            let rawUrl = currentItem.url || currentItem.imagen || currentItem.image || currentItem.id;
            
            // Si el ID es solo un nombre (ej: "43"), construir la ruta
            if (rawUrl && !rawUrl.includes('.')) {
                img.src = `imagenes/${rawUrl}.jpg`; // Asumiendo que est√°n en una carpeta im√°genes
            } else {
                img.src = rawUrl;
            }

            img.classList.remove('hidden');
            placeholder.classList.add('hidden');
            document.getElementById('lessonTitle').textContent = "Simulaci√≥n ID: " + (currentItem.id || "Aleatoria");
            document.getElementById('linksArea').classList.remove('hidden');
            
            const container = document.getElementById('notesContainer');
            container.innerHTML = "";
            for (let i = 1; i <= 10; i++) {
                container.innerHTML += `<div class="flex gap-4 items-center group">
                    <span class="text-slate-300 font-bold w-4">${i}.</span>
                    <input type="text" class="w-full border-b-2 border-slate-100 focus:border-indigo-500 outline-none py-2 text-lg font-medium transition-colors">
                </div>`;
            }

            clearInterval(loop);
            seconds = 900; // 15 Minutos Prep
            updateClock();
            loop = setInterval(() => {
                seconds--;
                updateClock();
                if (seconds <= 0) startSpeaking();
            }, 1000);

            const btn = document.getElementById('mainBtn');
            btn.innerText = "¬°Listo para Hablar!";
            btn.className = "w-full bg-emerald-500 text-white font-black py-5 rounded-2xl hover:bg-emerald-600 transition-all transform hover:scale-[1.01] shadow-xl text-xl uppercase tracking-wider";
            btn.onclick = startSpeaking;
        }

        function startSpeaking() {
            clearInterval(loop);
            seconds = 240; // 4 Minutos Habla
            updateClock();
            loop = setInterval(() => {
                seconds--;
                updateClock();
                if (seconds <= 0) endAll();
            }, 1000);

            const btn = document.getElementById('mainBtn');
            btn.innerText = "Finalizar Presentaci√≥n";
            btn.className = "w-full bg-rose-500 text-white font-black py-5 rounded-2xl hover:bg-rose-600 transition-all transform hover:scale-[1.01] shadow-xl text-xl uppercase tracking-wider";
            btn.onclick = endAll;
        }

        function endAll() {
            clearInterval(loop);
            document.getElementById('mainBtn').classList.add('hidden');
            document.getElementById('linksArea').classList.add('hidden');
            document.getElementById('qZone').classList.remove('hidden');
            currentQIndex = 0;
            showQuestion();
        }

        function showQuestion() {
            const qList = currentItem.preguntas || currentItem.questions;
            let allQs = [];
            
            if (Array.isArray(qList)) allQs = qList;
            else if (typeof qList === 'object' && qList !== null) allQs = Object.values(qList).flat();
            else allQs = ["¬øC√≥mo se relaciona esta imagen con la cultura hispanohablante?", "¬øQu√© modismos podr√≠as usar para describir esta situaci√≥n?"];

            document.getElementById('qDisplay').textContent = allQs[currentQIndex % allQs.length];
        }

        function nextQuestion() {
            currentQIndex++;
            showQuestion();
        }

        function updateClock() {
            const clock = document.getElementById('clock');
            const absSec = Math.abs(seconds);
            const m = Math.floor(absSec / 60);
            const s = absSec % 60;
            clock.innerText = (seconds < 0 ? "-" : "") + m + ":" + (s < 10 ? "0" : "") + s;
            if (seconds < 0) clock.classList.add('text-red-500');
            else clock.classList.remove('text-red-500');
        }
    </script>
</body>
</html>
