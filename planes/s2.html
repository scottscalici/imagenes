<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Espa√±ol - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .card-shadow { box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        .animate-pronto { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .7; } }
    </style>
</head>

<body class="bg-slate-50 text-slate-900 min-h-screen pb-20">
    <main class="max-w-6xl mx-auto px-4 py-8 space-y-6">

        <header class="bg-[#79c9f2] rounded-xl p-6 text-white flex justify-between items-center shadow-md">
            <div>
                <h1 id="dayTitle" class="text-4xl font-extrabold tracking-tight uppercase">D√≠a ‚Äî</h1>
                <p id="headerDate" class="text-lg italic opacity-90 font-medium"></p>
            </div>
            <span class="text-xs font-bold uppercase tracking-widest bg-white/20 px-3 py-1 rounded-full">Espa√±ol 2</span>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div id="mainColumn" class="lg:col-span-2 space-y-6">
                </div>

            <div id="sidebarColumn" class="space-y-6">
                <div class="bg-blue-50 rounded-xl p-6 shadow-sm border border-blue-100 min-h-[400px]">
                    <h3 class="text-blue-700 font-bold text-lg mb-4 flex items-center gap-2"><span>üìù</span> Tareas</h3>
                    <div id="tareasList" class="space-y-4"></div>
                </div>
            </div>
        </div>

        <div class="mt-20 pt-8 border-t border-slate-200 flex justify-center opacity-30 hover:opacity-100 transition-opacity">
            <div class="flex items-center gap-4 text-xs">
                <input id="diaInput" type="number" class="w-16 border rounded px-2 py-1" value="35">
                <button onclick="renderManual()" class="bg-slate-800 text-white px-3 py-1 rounded">Actualizar</button>
            </div>
        </div>
    </main>

    <script>
        const CONFIG = {
            PLAN: "https://raw.githubusercontent.com/scottscalici/imagenes/main/planes/plan_s2.json",
            EVALS: "https://raw.githubusercontent.com/scottscalici/imagenes/main/planes/evaluaciones.json",
            CALENDARIO: "https://raw.githubusercontent.com/scottscalici/imagenes/main/planes/calendario.json",
            CURIOSIDADES: "https://raw.githubusercontent.com/scottscalici/imagenes/main/planes/curiosidades.json",
            TAREAS: "https://raw.githubusercontent.com/scottscalici/imagenes/main/planes/tareas.json",
            VOCAB_BANK: "https://raw.githubusercontent.com/scottscalici/imagenes/main/planes/vocabulario.json",
            APUNTES_BANK: "https://raw.githubusercontent.com/scottscalici/imagenes/main/planes/apuntes.json",
            CAL_BASE: "https://sites.google.com/view/srscalici/espa%C3%B1ol-2/planes/calentamiento"
        };

        async function loadData() {
            const cb = `?t=${Date.now()}`;
            const urls = [CONFIG.PLAN, CONFIG.EVALS, CONFIG.CALENDARIO, CONFIG.CURIOSIDADES, CONFIG.TAREAS, CONFIG.VOCAB_BANK, CONFIG.APUNTES_BANK];
            try {
                const results = await Promise.all(urls.map(url => fetch(url + cb).then(res => res.json())));
                return { plan: results[0], evals: results[1], cal: results[2], curios: results[3], tareas: results[4], vocab: results[5], apuntes: results[6] };
            } catch (e) { console.error("Data Load Error", e); }
        }

        // --- RENDERERS ---

        function renderVocab(ref, data) {
            const ch = data.vocab.descubre2.chapters[ref];
            if (!ch) return "";
            return `<section class="bg-white rounded-xl border-l-[6px] border-amber-500 p-6 card-shadow">
                <h2 class="text-amber-600 font-bold text-xl mb-3">üìö Vocabulario: ${ch.label}</h2>
                <div class="grid grid-cols-2 gap-4">
                    <a href="${ch.listas}" target="_blank" class="text-center p-3 bg-amber-50 text-amber-700 rounded-lg font-bold border border-amber-100">Lista</a>
                    <a href="${ch.flashcards}" target="_blank" class="text-center p-3 bg-amber-50 text-amber-700 rounded-lg font-bold border border-amber-100">Flashcards</a>
                </div>
            </section>`;
        }

        function renderEval(ref, data, DIA) {
            const evalList = data.evals.courses["s2"];
            const current = evalList.find(e => e.dia == DIA)?.label || "Evaluaci√≥n Programada";
            return `<section class="bg-white rounded-xl border-l-[6px] border-emerald-500 p-6 card-shadow">
                <h2 class="text-emerald-600 font-bold text-xl mb-1 flex items-center gap-2"><span>üèÜ</span> Evaluaci√≥n</h2>
                <div class="text-lg text-slate-800 font-medium italic">${current}</div>
                <p class="text-[10px] text-slate-400 mt-2 uppercase tracking-widest font-bold">Ref: ${ref}</p>
            </section>`;
        }

        function renderSpecial(kind) {
            const types = {
                "se√±or+": { color: "orange", icon: "‚ûï", label: "Se√±or+", text: "Recursos premium para la clase." },
                "trip": { color: "blue", icon: "‚úàÔ∏è", label: "Trip Card", text: "Informaci√≥n sobre nuestro pr√≥ximo viaje." },
                "misd": { color: "red", icon: "üè´", label: "MISD", text: "Avisos importantes del distrito escolar." }
            };
            const t = types[kind] || { color: "slate", icon: "üìç", label: kind, text: "" };
            return `<section class="bg-white rounded-xl border-l-[6px] border-${t.color}-500 p-6 card-shadow">
                <h2 class="text-${t.color}-600 font-bold text-xl flex items-center gap-2"><span>${t.icon}</span> ${t.label}</h2>
                <p class="text-slate-600 text-sm mt-1">${t.text}</p>
            </section>`;
        }

        async function init() {
            const data = await loadData();
            if (!data) return;
            const DIA = parseInt(new URLSearchParams(window.location.search).get('dia')) || 35;
            document.getElementById('diaInput').value = DIA;

            // Date
            const dateEntry = data.cal.map.find(c => c.dia == DIA);
            document.getElementById('dayTitle').textContent = `D√≠a ${DIA}`;
            if(dateEntry) document.getElementById('headerDate').textContent = dateEntry.fecha;

            const mainCol = document.getElementById('mainColumn');
            mainCol.innerHTML = "";
            const today = (data.plan.days || []).find(p => p.dia == DIA);

            if (today && today.blocks) {
                // Ensure "evaluacion" shows first if it exists in your JSON order
                today.blocks.forEach(block => {
                    const k = block.kind.toLowerCase();
                    if (k === "evaluacion") mainCol.innerHTML += renderEval(block.ref, data, DIA);
                    else if (k === "vocabulario") mainCol.innerHTML += renderVocab(block.ref, data);
                    else if (["se√±or+", "trip", "misd"].includes(k)) mainCol.innerHTML += renderSpecial(k);
                    else if (k === "calentamiento") {
                        mainCol.innerHTML += `<section class="bg-white rounded-xl border-l-[6px] border-red-500 p-6 card-shadow flex justify-between items-center">
                            <h2 class="text-red-600 font-bold text-xl uppercase italic">Calentamiento</h2>
                            <a href="${CONFIG.CAL_BASE}/${DIA}" target="_blank" class="bg-red-50 text-red-600 text-xs font-bold px-3 py-1 rounded-lg border border-red-100">Abrir ‚Üó</a>
                        </section>`;
                    }
                });
            }

            // Curiosidad (With fixed image check)
            const cur = data.curios.find(c => c.id === `cur-${DIA}`);
            if (cur) {
                mainCol.innerHTML += `<article class="bg-white rounded-xl border-l-[6px] border-indigo-400 p-6 card-shadow space-y-4">
                    <h3 class="text-indigo-600 font-bold text-xs uppercase tracking-widest">Sab√≠as que...</h3>
                    <h2 class="text-2xl font-extrabold text-slate-900">${cur.title}</h2>
                    ${cur.img ? `<div class="rounded-xl overflow-hidden border border-slate-100 shadow-sm"><img src="${cur.img}" class="w-full h-auto" onerror="this.parentElement.style.display='none'"></div>` : ''}
                    <p class="text-slate-700 italic text-sm">${cur.student_note || ""}</p>
                </article>`;
            }

            // Tareas
            const tList = document.getElementById('tareasList');
            tList.innerHTML = "";
            const active = data.tareas.tareas.filter(t => t.day_assigned <= DIA && t.day_due >= DIA);
            active.forEach(t => {
                tList.innerHTML += `<div class="bg-white rounded-lg p-3 border border-blue-200">
                    <span class="text-[10px] font-bold px-2 py-0.5 rounded bg-blue-100 text-blue-600 uppercase">DOMINIO</span>
                    <h4 class="font-bold text-slate-900 text-sm mt-1">${t.titulo}</h4>
                </div>`;
            });
        }

        function renderManual() { window.location.search = `?dia=${document.getElementById('diaInput').value}`; }
        init();
    </script>
</body>
</html>
