<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plan de Clase - Español 2</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .card-shadow { box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
  </style>
</head>

<body class="bg-slate-50 text-slate-900 min-h-screen pb-20">
  <main class="max-w-4xl mx-auto px-4 py-8 space-y-6">

    <header class="bg-[#79c9f2] rounded-xl p-6 text-white flex justify-between items-center shadow-md">
      <h1 id="dayTitle" class="text-4xl font-extrabold tracking-tight">Día —</h1>
      <p id="headerDate" class="text-lg italic opacity-90"></p>
    </header>

    <section class="bg-white rounded-xl border-l-[6px] border-emerald-500 p-6 card-shadow">
      <h2 class="text-emerald-600 font-bold text-xl mb-3">Evaluación</h2>
      <div id="currentEval" class="text-lg text-slate-800 font-medium"></div>
      <div class="mt-4 pt-4 border-t border-slate-100">
        <h3 class="text-slate-900 font-bold text-md mb-2">Próximas pruebas</h3>
        <ul id="nextEvals" class="list-disc ml-5 space-y-1 text-slate-700"></ul>
      </div>
    </section>

    <section class="bg-white rounded-xl border-l-[6px] border-red-500 p-6 card-shadow">
      <h2 class="text-red-600 font-bold text-xl mb-3">Calentamiento</h2>
      <div id="calDetail" class="text-slate-700 space-y-2 mb-4 text-md">
        </div>
      <a id="calBtn" href="#" target="_blank" class="text-sky-600 font-semibold hover:underline decoration-2 underline-offset-4">
        Expandir/Reducir
      </a>
    </section>

    <div id="dynamicBlocks" class="space-y-6"></div>

    <div class="mt-12 pt-8 border-t border-slate-200 opacity-40 hover:opacity-100 transition-opacity">
        <div class="flex items-center gap-4 text-sm">
            <span class="font-bold text-slate-500 uppercase">Salto de Día:</span>
            <input id="diaInput" type="number" class="w-16 border rounded px-2 py-1" value="33">
            <button onclick="renderManual()" class="bg-slate-800 text-white px-3 py-1 rounded">Cargar</button>
        </div>
    </div>

  </main>

  <script>
    const CONFIG = {
      COURSE: "s2",
      PLAN: "plan_s2.json",
      EVALS: "evaluaciones.json",
      EXTRAS: "extras.json",
      CALENDARIO: "calendario.json",
      CAL_BASE: "https://sites.google.com/view/srscalici/espa%C3%B1ol-2/planes/calentamiento"
    };

    // Helper: Format date for header (e.g., "10 de diciembre")
    function formatSpanishDate(dateStr) {
      if (!dateStr) return "";
      const date = new Date(dateStr + "T00:00:00");
      return date.toLocaleDateString('es-ES', { day: 'numeric', month: 'long' });
    }

    async function loadData() {
      const [plan, evals, extras, cal] = await Promise.all([
        fetch(CONFIG.PLAN).then(r => r.json()),
        fetch(CONFIG.EVALS).then(r => r.json()),
        fetch(CONFIG.EXTRAS).then(r => r.json()),
        fetch(CONFIG.CALENDARIO).then(r => r.json())
      ]);
      return { plan, evals, extras, cal };
    }

    function renderManual() {
        const d = document.getElementById('diaInput').value;
        window.history.pushState({}, '', `?dia=${d}`);
        init();
    }

    async function init() {
      const data = await loadData();
      const params = new URLSearchParams(window.location.search);
      let DIA = parseInt(params.get('dia')) || 33; // Defaulting to 33 for your test

      const dayPlan = data.plan.days.find(d => d.dia == DIA);
      const evalList = data.evals.courses[CONFIG.COURSE];

      // 1. Header
      document.getElementById('dayTitle').textContent = `Día ${DIA}`;
      document.getElementById('headerDate').textContent = formatSpanishDate(dayPlan?.fecha);

      // 2. Evaluaciones (The Rule of Three)
      const findEval = (d) => (evalList.find(e => e.dia == d)?.label || "Nada");
      document.getElementById('currentEval').textContent = findEval(DIA);
      document.getElementById('nextEvals').innerHTML = `
        <li>${findEval(DIA + 1)} - la próxima clase</li>
        <li>${findEval(DIA + 2)} - Día ${DIA + 2}</li>
      `;

      // 3. Calentamiento (Pure Deterministic URL)
      document.getElementById('calBtn').href = `${CONFIG.CAL_BASE}/${DIA}`;
      // Note: In v1, calentamiento instructions are static on the Sites page, 
      // but we could pull "Schoology" info from plan blocks here if you add them.

      // 4. Extras & Curiosidades
      const container = document.getElementById('dynamicBlocks');
      container.innerHTML = "";

      dayPlan?.blocks?.forEach(block => {
        if (block.kind === "extras") {
          const content = data.extras.items.find(i => i.id === block.ref);
          if (content) {
            const section = document.createElement('section');
            section.className = "bg-white rounded-xl border-l-[6px] border-indigo-500 p-6 card-shadow";
            
            let innerHTML = `<h2 class="text-indigo-600 font-bold text-xl mb-3">${content.title || 'Extra'}</h2>`;
            
            if (content.instructions) innerHTML += `<p class="text-slate-800 font-medium mb-3">${content.instructions}</p>`;
            
            if (content.kind === "sentences") {
              innerHTML += `<ol class="list-decimal ml-5 space-y-2 text-slate-700">${content.sentences.map(s => `<li>${s}</li>`).join('')}</ol>`;
            } else if (content.kind === "links") {
              innerHTML += `<ul class="list-disc ml-5 space-y-2 text-sky-700">${content.links.map(l => `<li><a href="${l.url}" class="hover:underline font-semibold">${l.label}</a></li>`).join('')}</ul>`;
            }
            
            section.innerHTML = innerHTML;
            container.appendChild(section);
          }
        }
      });
    }

    init();

  async function loadDay() {
    // ... (previous setup) ...
    try {
      const [plan, extrasJson, evalsJson, curiosJson] = await Promise.all([
        getJSON(PLAN_URL),
        getJSON(EXTRAS_URL),
        getJSON(EVALUACIONES_URL),
        getJSON("https://raw.githubusercontent.com/scottscalici/imagenes/main/planes/curiosidades.json") // Added this
      ]);

      // ... (existing header and eval logic) ...

      // --- CURIOSIDAD RENDERING ---
      // Rule: Find curiosity where ID matches "cur-" + DIA
      const curiosity = curiosJson.find(c => c.id === `cur-${DIA}`);
      if (curiosity) {
        const curHtml = `
          <article class="bg-white rounded-2xl shadow border-l-[6px] border-indigo-400 p-6 space-y-4">
            <h3 class="text-indigo-600 font-bold text-lg">Curiosidad ${DIA}</h3>
            <h2 class="text-2xl font-bold text-slate-900">${curiosity.title}</h2>
            <div class="rounded-xl overflow-hidden border border-slate-100">
              <img src="${curiosity.img}" alt="${curiosity.title}" class="w-full h-auto object-cover">
            </div>
            ${curiosity.student_note ? `<p class="text-slate-700 italic">${curiosity.student_note}</p>` : ''}
          </article>
        `;
        outputEl.insertAdjacentHTML("afterbegin", curHtml); // Place at the top of content
      }

      // ... (existing block rendering loop for extras and calentamiento) ...
      
    } catch (err) {
      console.error(err);
    }
  }
  </script>
</body>
</html>
