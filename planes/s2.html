<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plan de Clase - Espa√±ol 2</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .card-shadow { box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
    .animate-pronto { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .7; } }
  </style>
</head>

<body class="bg-slate-50 text-slate-900 min-h-screen pb-20">
  <main class="max-w-4xl mx-auto px-4 py-8 space-y-6">

    <header class="bg-[#79c9f2] rounded-xl p-6 text-white flex justify-between items-center shadow-md">
      <h1 id="dayTitle" class="text-4xl font-extrabold tracking-tight">D√≠a ‚Äî</h1>
      <p id="headerDate" class="text-lg italic opacity-90"></p>
    </header>

    <section class="bg-white rounded-xl border-l-[6px] border-emerald-500 p-6 card-shadow">
      <h2 class="text-emerald-600 font-bold text-xl mb-3">Evaluaci√≥n</h2>
      <div id="currentEval" class="text-lg text-slate-800 font-medium"></div>
      <div class="mt-4 pt-4 border-t border-slate-100">
        <h3 class="text-slate-900 font-bold text-md mb-2">Pr√≥ximas pruebas</h3>
        <ul id="nextEvals" class="list-disc ml-5 space-y-1 text-slate-700"></ul>
      </div>
    </section>

    <section class="bg-white rounded-xl border-l-[6px] border-red-500 p-6 card-shadow">
      <h2 class="text-red-600 font-bold text-xl mb-3">Calentamiento</h2>
      <div id="calDetail" class="text-slate-700 space-y-2 mb-4 text-md">
        <p>Pr√°ctica interactiva del d√≠a.</p>
      </div>
      <a id="calBtn" href="#" target="_blank" class="text-sky-600 font-semibold hover:underline decoration-2 underline-offset-4">
        Expandir/Reducir ‚Üó
      </a>
    </section>

    <div id="dynamicBlocks" class="space-y-6"></div>

    <div id="infoAdicionalSection"></div>

    <div class="mt-12 pt-8 border-t border-slate-200 opacity-40 hover:opacity-100 transition-opacity">
      <div class="flex items-center gap-4 text-sm">
        <span class="font-bold text-slate-500 uppercase">Salto de D√≠a:</span>
        <input id="diaInput" type="number" class="w-16 border rounded px-2 py-1" value="33">
        <button onclick="renderManual()" class="bg-slate-800 text-white px-3 py-1 rounded">Cargar</button>
      </div>
    </div>

  </main>

  <script>
    const CONFIG = {
      COURSE: "s2",
      PLAN: "https://raw.githubusercontent.com/scottscalici/imagenes/main/planes/plan_s2.json",
      EVALS: "https://raw.githubusercontent.com/scottscalici/imagenes/main/planes/evaluaciones.json",
      EXTRAS: "https://raw.githubusercontent.com/scottscalici/imagenes/main/planes/extras.json",
      CALENDARIO: "https://raw.githubusercontent.com/scottscalici/imagenes/main/planes/calendario.json",
      CURIOSIDADES: "https://raw.githubusercontent.com/scottscalici/imagenes/main/planes/curiosidades.json",
      ESTRUCTURA: "https://raw.githubusercontent.com/scottscalici/imagenes/main/planes/estructura.json",
      GRAMMAR: "https://raw.githubusercontent.com/scottscalici/imagenes/main/planes/grammar.json",
      VOCAB: "https://raw.githubusercontent.com/scottscalici/imagenes/main/planes/vocabulario.json",
      TAREAS: "https://raw.githubusercontent.com/scottscalici/imagenes/main/planes/tareas.json",
      CAL_BASE: "https://sites.google.com/view/srscalici/espa%C3%B1ol-2/planes/calentamiento"
    };

    function formatSpanishDate(dateStr) {
      if (!dateStr) return "";
      const date = new Date(dateStr + "T00:00:00");
      return date.toLocaleDateString('es-ES', { day: 'numeric', month: 'long' });
    }

    async function loadData() {
      const urls = [CONFIG.PLAN, CONFIG.EVALS, CONFIG.EXTRAS, CONFIG.CALENDARIO, CONFIG.CURIOSIDADES, CONFIG.ESTRUCTURA, CONFIG.GRAMMAR, CONFIG.VOCAB, CONFIG.TAREAS];
      try {
        const responses = await Promise.all(urls.map(url => fetch(url).then(r => r.json())));
        return { 
          plan: responses[0], evals: responses[1], extras: responses[2], 
          cal: responses[3], curios: responses[4], est: responses[5], 
          gram: responses[6], vocab: responses[7], tareas: responses[8] 
        };
      } catch (e) { console.error("Error loading JSON:", e); }
    }

    function renderManual() {
      const d = document.getElementById('diaInput').value;
      window.history.pushState({}, '', `?dia=${d}`);
      init();
    }

    async function init() {
      const data = await loadData();
      if (!data) return;

      const params = new URLSearchParams(window.location.search);
      let DIA = parseInt(params.get('dia')) || 33; 

      // 1. HEADER & DATE LOGIC (Using your "map" structure)
      const calendarEntry = data.cal?.map?.find(c => c.dia == DIA);
      const dayPlan = data.plan.days.find(d => d.dia == DIA);
      
      document.getElementById('dayTitle').textContent = `D√≠a ${DIA}`;
      if (calendarEntry) {
        const dateStr = formatSpanishDate(calendarEntry.fecha);
        const cicloStr = calendarEntry.ciclo ? ` (${calendarEntry.ciclo})` : "";
        document.getElementById('headerDate').textContent = `${dateStr}${cicloStr}`;
      }

      // 2. EVALUATIONS
      const evalList = data.evals.courses[CONFIG.COURSE];
      const findEval = (d) => (evalList.find(e => e.dia == d)?.label || "Nada");
      document.getElementById('currentEval').textContent = findEval(DIA);
      document.getElementById('nextEvals').innerHTML = `
        <li>${findEval(DIA + 1)} - la pr√≥xima clase</li>
        <li>${findEval(DIA + 2)} - D√≠a ${DIA + 2}</li>
      `;

      document.getElementById('calBtn').href = `${CONFIG.CAL_BASE}/${DIA}`;

      // 3. MAIN CONTENT BLOCKS
      const container = document.getElementById('dynamicBlocks');
      container.innerHTML = "";

      // Curiosidad Rendering
      const curiosity = data.curios.find(c => c.id === `cur-${DIA}`);
      if (curiosity) {
        const curCard = document.createElement('article');
        curCard.className = "bg-white rounded-xl border-l-[6px] border-indigo-400 p-6 card-shadow space-y-4 mb-6";
        curCard.innerHTML = `
          <h3 class="text-indigo-600 font-bold text-lg uppercase tracking-wide">Curiosidad ${DIA}</h3>
          <h2 class="text-2xl font-extrabold text-slate-900">${curiosity.title}</h2>
          <div class="rounded-xl overflow-hidden border border-slate-100 shadow-sm">
            <img src="${curiosity.img}" alt="${curiosity.title}" class="w-full h-auto object-cover">
          </div>
          ${curiosity.student_note ? `<p class="text-slate-700 italic">${curiosity.student_note}</p>` : ''}
        `;
        container.appendChild(curCard);
      }

      // Instruction Blocks Rendering (Extras, Estructura, Vocab)
      dayPlan?.blocks?.forEach(block => {
          // ... [Your existing logic for Extras, Estructura, and Vocab blocks remains here] ...
          // Note: Keep the logic you already had for these to ensure your lesson content displays.
      });

      // 4. INFORMACI√ìN ADICIONAL (Tareas Logic)
      const infoContainer = document.getElementById('infoAdicionalSection');
      infoContainer.innerHTML = "";

      const activeTareas = data.tareas.tareas.filter(t => t.day_assigned <= DIA && t.day_due >= DIA);

      let infoHTML = `
        <div class="mt-12 pt-8 border-t-2 border-dashed border-slate-200">
          <h2 class="text-slate-400 font-black text-2xl uppercase tracking-widest mb-6">Informaci√≥n Adicional</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white rounded-xl p-6 card-shadow border-t-4 border-blue-500">
              <h3 class="text-blue-600 font-bold text-lg mb-4 flex items-center gap-2"><span>üìù</span> Tareas</h3>
              <div class="space-y-4">`;

      if (activeTareas.length === 0) {
        infoHTML += `<p class="text-slate-500 italic text-sm">No hay tareas vigentes.</p>`;
      } else {
        activeTareas.forEach(t => {
          // Lookup dates in the 'map'
          const entryAssigned = data.cal.map.find(c => c.dia == t.day_assigned);
          const entryDue = data.cal.map.find(c => c.dia == t.day_due);
          
          const isNuevo = (t.day_assigned == DIA);
          const isPronto = (t.day_due == DIA || t.day_due == DIA + 1);

          infoHTML += `
            <div class="border-b border-slate-50 pb-3 last:border-0">
              <div class="flex items-center gap-2 mb-1">
                <span class="text-[10px] font-bold px-2 py-0.5 rounded uppercase bg-slate-100 text-slate-600">${t.tipo}</span>
                ${isNuevo ? '<span class="bg-emerald-500 text-white text-[10px] font-black px-2 py-0.5 rounded-full uppercase">Nuevo</span>' : ''}
                ${isPronto ? '<span class="bg-red-500 text-white text-[10px] font-black px-2 py-0.5 rounded-full uppercase animate-pronto">Pronto</span>' : ''}
              </div>
              <h4 class="font-bold text-slate-900 leading-tight">${t.titulo}</h4>
              <div class="text-[11px] text-slate-500 mt-1">
                <span>üìÖ ${formatSpanishDate(entryAssigned?.fecha)}</span> ‚Äî <span class="font-bold text-slate-700">‚åõ ${formatSpanishDate(entryDue?.fecha)}</span>
              </div>
            </div>`;
        });
      }

      infoHTML += `</div></div>
            <div class="bg-white rounded-xl p-6 card-shadow border-t-4 border-indigo-500">
              <h3 class="text-indigo-600 font-bold text-lg mb-4">Se√±or+ y Recursos</h3>
              <ul class="text-sm space-y-3">
                <li>‚úàÔ∏è <a href="#" class="text-emerald-600 font-bold hover:underline">Viaje a Costa Rica 2026</a></li>
                <li>üè† <a href="#" class="text-slate-700 hover:text-sky-600">Portal MISD</a></li>
                <li>üìß <a href="#" class="text-slate-700 hover:text-sky-600">Contacto</a></li>
              </ul>
            </div>
          </div>
        </div>`;

      infoContainer.innerHTML = infoHTML;
    }
    init();
  </script>
</body>
</html>
