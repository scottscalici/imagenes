<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Espa√±ol - Plan de Clase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .card-shadow { box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        .animate-pronto { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .7; } }
    </style>
</head>

<body class="bg-slate-50 text-slate-900 min-h-screen pb-20">
    <main class="max-w-6xl mx-auto px-4 py-8 space-y-6">

        <header class="bg-[#79c9f2] rounded-xl p-6 text-white flex justify-between items-center shadow-md">
            <div>
                <h1 id="dayTitle" class="text-4xl font-extrabold tracking-tight uppercase text-white">D√≠a ‚Äî</h1>
                <p id="headerDate" class="text-lg italic opacity-90 font-medium"></p>
            </div>
            <div class="text-right hidden sm:block">
                <span id="levelBadge" class="text-xs font-bold uppercase tracking-widest bg-white/20 px-3 py-1 rounded-full">Espa√±ol 2</span>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div id="mainColumn" class="lg:col-span-2 space-y-6">
                </div>

            <div id="sidebarColumn" class="space-y-6">
                <div class="bg-blue-50 rounded-xl p-6 shadow-sm border border-blue-100 min-h-[400px]">
                    <h3 class="text-blue-700 font-bold text-lg mb-4 flex items-center gap-2"><span>üìù</span> Tareas Vigentes</h3>
                    <div id="tareasList" class="space-y-4"></div>
                </div>
            </div>
        </div>

        <div class="mt-20 pt-8 border-t border-slate-200 opacity-20 hover:opacity-100 transition-opacity flex justify-center">
            <div class="flex items-center gap-4 text-xs">
                <span class="font-bold text-slate-500 uppercase tracking-widest">Cargar D√≠a:</span>
                <input id="diaInput" type="number" class="w-16 border rounded px-2 py-1" value="35">
                <button onclick="renderManual()" class="bg-slate-800 text-white px-3 py-1 rounded hover:bg-black">Actualizar</button>
            </div>
        </div>
    </main>

    <script>
        const CONFIG = {
            COURSE: "s2",
            CICLO: "B",
            PLAN: "https://raw.githubusercontent.com/scottscalici/imagenes/main/planes/plan_s2.json",
            EVALS: "https://raw.githubusercontent.com/scottscalici/imagenes/main/planes/evaluaciones.json",
            CALENDARIO: "https://raw.githubusercontent.com/scottscalici/imagenes/main/planes/calendario.json",
            CURIOSIDADES: "https://raw.githubusercontent.com/scottscalici/imagenes/main/planes/curiosidades.json",
            TAREAS: "https://raw.githubusercontent.com/scottscalici/imagenes/main/planes/tareas.json",
            VOCAB_BANK: "https://raw.githubusercontent.com/scottscalici/imagenes/main/planes/vocabulario.json",
            APUNTES_BANK: "https://raw.githubusercontent.com/scottscalici/imagenes/main/planes/apuntes.json",
            CAL_BASE: "https://sites.google.com/view/srscalici/espa%C3%B1ol-2/planes/calentamiento"
        };

        async function loadData() {
            const urls = [CONFIG.PLAN, CONFIG.EVALS, CONFIG.CALENDARIO, CONFIG.CURIOSIDADES, CONFIG.TAREAS, CONFIG.VOCAB_BANK, CONFIG.APUNTES_BANK];
            try {
                const results = await Promise.all(urls.map(url => fetch(url).then(res => res.json())));
                return { plan: results[0], evals: results[1], cal: results[2], curios: results[3], tareas: results[4], vocab: results[5], apuntes: results[6] };
            } catch (e) { console.error("Fetch Error:", e); }
        }

        // --- COMPONENT RENDERERS ---

        function createCalentamiento(DIA) {
            return `
            <section class="bg-white rounded-xl border-l-[6px] border-red-500 p-6 card-shadow">
                <div class="flex justify-between items-start mb-3">
                    <h2 class="text-red-600 font-bold text-xl uppercase tracking-tight italic">Calentamiento</h2>
                    <a href="${CONFIG.CAL_BASE}/${DIA}" target="_blank" class="bg-red-50 text-red-600 text-[10px] font-bold px-3 py-1.5 rounded-lg border border-red-100 hover:bg-red-100 uppercase">Pantalla Completa ‚Üó</a>
                </div>
                <div class="text-slate-700 text-md">Pr√°ctica diaria interactiva. Haz clic para empezar.</div>
            </section>`;
        }

        function createEvaluacion(ref, data, DIA) {
            const evalList = data.evals.courses[CONFIG.COURSE];
            const current = evalList.find(e => e.dia == DIA)?.label || "No hay evaluaciones hoy";
            const d1 = evalList.find(e => e.dia == DIA + 1)?.label || "Nada programado";
            const d2 = evalList.find(e => e.dia == DIA + 2)?.label || "Nada programado";

            return `
            <section class="bg-white rounded-xl border-l-[6px] border-emerald-500 p-6 card-shadow">
                <h2 class="text-emerald-600 font-bold text-xl mb-3 flex items-center gap-2"><span>üèÜ</span> Evaluaci√≥n</h2>
                <div class="text-lg text-slate-800 font-medium italic mb-4">${current}</div>
                <div class="pt-4 border-t border-slate-100">
                    <h3 class="text-slate-900 font-bold text-sm mb-2 uppercase tracking-wide">Pr√≥ximas pruebas</h3>
                    <ul class="space-y-1 text-sm text-slate-600">
                        <li><span class="font-bold">D√≠a ${DIA+1}:</span> ${d1}</li>
                        <li><span class="font-bold">D√≠a ${DIA+2}:</span> ${d2}</li>
                    </ul>
                </div>
            </section>`;
        }

        function createEstructura(ref, status, data) {
            const topic = data.apuntes[ref];
            if (!topic) return "";
            
            let html = `<section class="bg-white rounded-xl border-l-[6px] border-blue-600 p-6 card-shadow">
                        <h2 class="text-blue-600 font-bold text-xl mb-3 flex items-center gap-2"><span>‚öôÔ∏è</span> Gram√°tica: ${topic.title}</h2>`;

            const renderSub = (list, label, color) => {
                if (!list) return "";
                let sub = `<h3 class="text-xs font-bold uppercase text-slate-400 mt-4 mb-2 tracking-widest">${label}</h3><div class="flex flex-wrap gap-2">`;
                list.forEach(id => {
                    const item = topic.children[id];
                    if (!item) return;
                    if (!item.url || item.url === "#") {
                        sub += `<span class="px-3 py-1.5 bg-slate-100 text-slate-500 rounded-lg border border-slate-200 text-sm italic font-medium">${item.title}</span>`;
                    } else {
                        sub += `<a href="${item.url}" target="_blank" class="px-3 py-1.5 bg-${color}-50 text-${color}-700 rounded-lg border border-${color}-100 text-sm font-bold hover:bg-${color}-100 transition-colors">${item.title} ‚Üó</a>`;
                    }
                });
                return sub + `</div>`;
            };

            // If status is "intro", prioritize the 'introducir' list from your bank
            html += renderSub(topic.introducir, "Conceptos de Hoy", "blue");
            html += renderSub(topic.repasar, "Repaso / Pr√°ctica", "emerald");
            return html + `</section>`;
        }

        function createCuriosidad(DIA, data) {
            const cur = data.curios.find(c => c.id === `cur-${DIA}`);
            if (!cur) return "";
            return `
            <article class="bg-white rounded-xl border-l-[6px] border-indigo-400 p-6 card-shadow space-y-4">
                <h3 class="text-indigo-600 font-bold text-xs uppercase tracking-widest">Sab√≠as que...</h3>
                <h2 class="text-2xl font-extrabold text-slate-900 leading-tight">${cur.title}</h2>
                <div class="rounded-xl overflow-hidden border border-slate-100 shadow-sm"><img src="${cur.img}" class="w-full"></div>
                <p class="text-slate-700 italic text-sm">${cur.student_note || ""}</p>
            </article>`;
        }

        // --- MASTER LOGIC ---

        async function init() {
            const data = await loadData();
            const params = new URLSearchParams(window.location.search);
            const DIA = parseInt(params.get('dia')) || 35;
            document.getElementById('diaInput').value = DIA;

            // 1. Header & Date
            const dateEntry = data.cal.map.find(c => c.dia == DIA && c.ciclo === CONFIG.CICLO);
            document.getElementById('dayTitle').textContent = `D√≠a ${DIA}`;
            document.getElementById('headerDate').textContent = dateEntry ? new Date(dateEntry.fecha + "T00:00:00").toLocaleDateString('es-ES', {day:'numeric', month:'long'}) : "Fecha Pendiente";

            // 2. Main Blocks (Ordering by JSON)
            const mainCol = document.getElementById('mainColumn');
            mainCol.innerHTML = "";

            // SAFETY: Handle plan as Array or Single Object
            const planList = Array.isArray(data.plan) ? data.plan : [data.plan];
            const todayPlan = planList.find(p => p.dia == DIA);

            if (todayPlan && todayPlan.blocks) {
                todayPlan.blocks.forEach(block => {
                    if (block.kind === "calentamiento") mainCol.innerHTML += createCalentamiento(DIA);
                    if (block.kind === "evaluacion") mainCol.innerHTML += createEvaluacion(block.ref, data, DIA);
                    if (block.kind === "estructura") mainCol.innerHTML += createEstructura(block.ref, block.status, data);
                });
            }

            // Always try to show curiosity at the end
            mainCol.innerHTML += createCuriosidad(DIA, data);

            // 3. Tareas (Sidebar)
            const tList = document.getElementById('tareasList');
            tList.innerHTML = "";
            const active = data.tareas.tareas.filter(t => t.day_assigned <= DIA && t.day_due >= DIA);
            if (active.length === 0) tList.innerHTML = `<p class="text-blue-400 italic text-sm">No hay tareas.</p>`;
            active.forEach(t => {
                const isPronto = (t.day_due <= DIA + 1);
                tList.innerHTML += `<div class="bg-white rounded-lg p-3 border border-blue-200">
                    <div class="flex gap-2 mb-1">
                        <span class="text-[10px] font-bold px-2 py-0.5 rounded bg-blue-100 text-blue-600 uppercase">${t.tipo}</span>
                        ${isPronto ? '<span class="bg-red-500 text-white text-[10px] font-black px-2 py-0.5 rounded-full animate-pronto uppercase">¬°Pronto!</span>' : ''}
                    </div>
                    <h4 class="font-bold text-slate-900 text-sm">${t.titulo}</h4>
                </div>`;
            });
        }

        function renderManual() {
            window.location.search = `?dia=${document.getElementById('diaInput').value}`;
        }

        init();
    </script>
</body>
</html>
