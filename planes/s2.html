<script>
  const CONFIG = {
    COURSE: "s2",
    CICLO_FILTER: "B",
    PLAN: "https://raw.githubusercontent.com/scottscalici/imagenes/main/planes/plan_s2.json",
    EVALS: "https://raw.githubusercontent.com/scottscalici/imagenes/main/planes/evaluaciones.json",
    CALENDARIO: "https://raw.githubusercontent.com/scottscalici/imagenes/main/planes/calendario.json",
    CURIOSIDADES: "https://raw.githubusercontent.com/scottscalici/imagenes/main/planes/curiosidades.json",
    TAREAS: "https://raw.githubusercontent.com/scottscalici/imagenes/main/planes/tareas.json",
    VOCAB_BANK: "https://raw.githubusercontent.com/scottscalici/imagenes/main/planes/vocabulario.json",
    APUNTES_BANK: "https://raw.githubusercontent.com/scottscalici/imagenes/main/planes/apuntes.json",
    CAL_BASE: "https://sites.google.com/view/srscalici/espa%C3%B1ol-2/planes/calentamiento"
  };

  function formatSpanishDate(dateStr) {
    if (!dateStr) return "";
    const date = new Date(dateStr + "T00:00:00");
    return date.toLocaleDateString('es-ES', { day: 'numeric', month: 'long' });
  }

  async function loadData() {
    const urls = [CONFIG.PLAN, CONFIG.EVALS, CONFIG.CALENDARIO, CONFIG.CURIOSIDADES, CONFIG.TAREAS, CONFIG.VOCAB_BANK, CONFIG.APUNTES_BANK];
    try {
      const responses = await Promise.all(urls.map(url => fetch(url + "?t=" + Date.now()).then(r => r.json())));
      return { plan: responses[0], evals: responses[1], cal: responses[2], curios: responses[3], tareas: responses[4], vocab: responses[5], apuntes: responses[6] };
    } catch (e) { console.error("Error loading JSON data:", e); }
  }

  function renderManual() {
    const d = document.getElementById('diaInput').value;
    window.history.pushState({}, '', `?dia=${d}`);
    init();
  }

  async function init() {
    const data = await loadData();
    if (!data) return;

    const params = new URLSearchParams(window.location.search);
    let DIA = parseInt(params.get('dia')) || 35; 

    // 1. HEADER
    const calendarEntry = data.cal?.map?.find(c => c.dia == DIA && c.ciclo === CONFIG.CICLO_FILTER);
    document.getElementById('dayTitle').textContent = `D√≠a ${DIA}`;
    document.getElementById('headerDate').textContent = calendarEntry ? formatSpanishDate(calendarEntry.fecha) : "Fecha TBD";

    // 2. EVALUATIONS
    const evalList = data.evals.courses[CONFIG.COURSE];
    const findEval = (d) => (evalList.find(e => e.dia == d)?.label || "Sin evaluaciones");
    document.getElementById('currentEval').textContent = findEval(DIA);
    document.getElementById('nextEvals').innerHTML = `<li><b>D√≠a ${DIA+1}:</b> ${findEval(DIA+1)}</li><li><b>D√≠a ${DIA+2}:</b> ${findEval(DIA+2)}</li>`;

    document.getElementById('calBtn').href = `${CONFIG.CAL_BASE}/${DIA}`;

    // 3. CURIOSIDAD
    const curBlock = document.getElementById('curiosityBlock');
    const cur = data.curios.find(c => c.id === `cur-${DIA}`);
    curBlock.innerHTML = cur ? `
      <article class="bg-white rounded-xl border-l-[6px] border-indigo-400 p-6 card-shadow space-y-4">
        <h3 class="text-indigo-600 font-bold text-xs uppercase tracking-widest">Sab√≠as que...</h3>
        <h2 class="text-2xl font-extrabold text-slate-900">${cur.title}</h2>
        ${cur.img ? `<img src="${cur.img}" class="w-full rounded-lg border border-slate-100">` : ''}
        <p class="text-slate-700 italic text-sm">${cur.student_note || ""}</p>
      </article>` : "";

    // 4. DYNAMIC RESOURCES (Dashboard)
    const resourceGrid = document.getElementById('dynamicResources');
    resourceGrid.innerHTML = "";
    const todayPlan = (data.plan.days || []).find(p => p.dia == DIA);
    
    if (todayPlan && todayPlan.blocks) {
      todayPlan.blocks.forEach(block => {
        if (block.kind === "vocabulario") {
          const ch = data.vocab.descubre2.chapters[block.ref];
          if (ch) {
            resourceGrid.innerHTML += `
              <div class="bg-white rounded-xl border-l-[6px] border-amber-500 p-5 shadow-sm border border-slate-100">
                <h3 class="text-amber-600 font-bold mb-3 flex items-center gap-2"><span>üìö</span> Vocabulario: ${ch.label}</h3>
                <div class="flex gap-2">
                  <a href="${ch.listas}" target="_blank" class="flex-1 text-center py-2 bg-amber-50 text-amber-700 rounded-lg text-xs font-bold border border-amber-100 uppercase tracking-tighter">Lista</a>
                  <a href="${ch.flashcards}" target="_blank" class="flex-1 text-center py-2 bg-amber-50 text-amber-700 rounded-lg text-xs font-bold border border-amber-100 uppercase tracking-tighter">Flashcards</a>
                </div>
              </div>`;
          }
        } else if (block.kind === "estructura") {
          const topic = data.apuntes[block.ref];
          if (topic) {
            resourceGrid.innerHTML += `
              <div class="bg-white rounded-xl border-l-[6px] border-blue-600 p-5 shadow-sm border border-slate-100">
                <h3 class="text-blue-600 font-bold mb-3 flex items-center gap-2"><span>‚öôÔ∏è</span> Gram√°tica: ${topic.title}</h3>
                <div class="flex flex-wrap gap-2">
                  ${topic.introducir.map(id => `<a href="${topic.children[id].url}" target="_blank" class="px-2 py-1 bg-blue-50 text-blue-700 rounded-lg border border-blue-100 text-[10px] font-bold uppercase">${topic.children[id].title} ‚Üó</a>`).join('')}
                </div>
              </div>`;
          }
        }
      });
    }
    if(resourceGrid.innerHTML === "") resourceGrid.innerHTML = "<p class='text-slate-400 italic text-sm'>No hay recursos espec√≠ficos para hoy.</p>";

    // 5. TAREAS (Sidebar - D√≠a Focus)
    const tList = document.getElementById('tareasList');
    tList.innerHTML = "";
    const active = data.tareas.tareas.filter(t => t.day_assigned <= DIA && t.day_due >= DIA);

    active.forEach(t => {
      const isHoy = (t.day_due == DIA);
      const isPronto = (t.day_due == DIA + 1);
      let statusLabel = isHoy ? '<span class="text-red-600 font-black animate-pulse text-[10px]">¬°PARA HOY!</span>' : 
                        isPronto ? '<span class="text-amber-600 font-bold text-[10px]">¬°MA√ëANA!</span>' : 
                        `<span class="text-slate-400 font-bold text-[10px]">D√çA ${t.day_due}</span>`;

      tList.innerHTML += `
        <div class="bg-white rounded-lg p-4 border border-blue-100 shadow-sm transition-all hover:shadow-md">
          <div class="flex justify-between items-start mb-1">
            <span class="text-[9px] font-bold px-2 py-0.5 rounded uppercase bg-blue-50 text-blue-500 tracking-wider">${t.tipo}</span>
            ${statusLabel}
          </div>
          <h4 class="font-bold text-slate-800 text-sm leading-tight">${t.titulo}</h4>
        </div>`;
    });

    if (active.length === 0) tList.innerHTML = '<p class="text-slate-400 italic text-center text-sm py-4">No hay tareas pendientes.</p>';
  }

  // Final trigger to run everything once on page load
  init();
</script>
