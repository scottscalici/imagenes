<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Espa√±ol 2 - Plan de Clase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .card-shadow { box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
    .animate-pronto { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .7; } }
  </style>
</head>

<body class="bg-slate-50 text-slate-900 min-h-screen pb-20">
  <main class="max-w-4xl mx-auto px-4 py-8 space-y-6">

    <header class="bg-[#79c9f2] rounded-xl p-6 text-white flex justify-between items-center shadow-md">
      <div>
        <h1 id="dayTitle" class="text-4xl font-extrabold tracking-tight uppercase">D√≠a ‚Äî</h1>
        <p id="headerDate" class="text-lg italic opacity-90 font-medium"></p>
      </div>
      <div class="text-right hidden sm:block">
        <span class="text-xs font-bold uppercase tracking-widest bg-white/20 px-3 py-1 rounded-full">Espa√±ol 2</span>
      </div>
    </header>

    <section class="bg-white rounded-xl border-l-[6px] border-emerald-500 p-6 card-shadow">
      <h2 class="text-emerald-600 font-bold text-xl mb-3">Evaluaci√≥n</h2>
      <div id="currentEval" class="text-lg text-slate-800 font-medium italic"></div>
      <div class="mt-4 pt-4 border-t border-slate-100">
        <h3 class="text-slate-900 font-bold text-md mb-2">Pr√≥ximas pruebas</h3>
        <ul id="nextEvals" class="list-disc ml-5 space-y-1 text-slate-700"></ul>
      </div>
    </section>

    <section class="bg-white rounded-xl border-l-[6px] border-red-500 p-6 card-shadow">
      <div class="flex justify-between items-start">
        <h2 class="text-red-600 font-bold text-xl mb-3">Calentamiento</h2>
        <a id="calBtn" href="#" target="_blank" class="bg-red-50 text-red-600 text-xs font-bold px-3 py-1.5 rounded-lg border border-red-100 hover:bg-red-100 transition-colors uppercase">Abrir Pantalla Completa ‚Üó</a>
      </div>
      <div id="calDetail" class="text-slate-700 text-md mt-2">
        Pr√°ctica interactiva para empezar la clase.
      </div>
    </section>

    <div id="dynamicBlocks" class="space-y-6"></div>

    <div id="infoAdicionalSection"></div>

    <div class="mt-20 pt-8 border-t border-slate-200 opacity-20 hover:opacity-100 transition-opacity">
      <div class="flex items-center gap-4 text-xs">
        <span class="font-bold text-slate-500 uppercase tracking-widest">Control del D√≠a:</span>
        <input id="diaInput" type="number" class="w-16 border rounded px-2 py-1" value="33">
        <button onclick="renderManual()" class="bg-slate-800 text-white px-3 py-1 rounded hover:bg-black transition-colors">Cargar</button>
      </div>
    </div>

  </main>

  <script>
    const CONFIG = {
      COURSE: "s2",
      CICLO_FILTER: "B", // Spanish 2 only meets on B Days
      PLAN: "https://raw.githubusercontent.com/scottscalici/imagenes/main/planes/plan_s2.json",
      EVALS: "https://raw.githubusercontent.com/scottscalici/imagenes/main/planes/evaluaciones.json",
      EXTRAS: "https://raw.githubusercontent.com/scottscalici/imagenes/main/planes/extras.json",
      CALENDARIO: "https://raw.githubusercontent.com/scottscalici/imagenes/main/planes/calendario.json",
      CURIOSIDADES: "https://raw.githubusercontent.com/scottscalici/imagenes/main/planes/curiosidades.json",
      ESTRUCTURA: "https://raw.githubusercontent.com/scottscalici/imagenes/main/planes/estructura.json",
      GRAMMAR: "https://raw.githubusercontent.com/scottscalici/imagenes/main/planes/grammar.json",
      VOCAB: "https://raw.githubusercontent.com/scottscalici/imagenes/main/planes/vocabulario.json",
      TAREAS: "https://raw.githubusercontent.com/scottscalici/imagenes/main/planes/tareas.json",
      CAL_BASE: "https://sites.google.com/view/srscalici/espa%C3%B1ol-2/planes/calentamiento"
    };

    function formatSpanishDate(dateStr) {
      if (!dateStr) return "";
      const date = new Date(dateStr + "T00:00:00");
      return date.toLocaleDateString('es-ES', { day: 'numeric', month: 'long' });
    }

    async function loadData() {
      const urls = [CONFIG.PLAN, CONFIG.EVALS, CONFIG.EXTRAS, CONFIG.CALENDARIO, CONFIG.CURIOSIDADES, CONFIG.ESTRUCTURA, CONFIG.GRAMMAR, CONFIG.VOCAB, CONFIG.TAREAS];
      try {
        const responses = await Promise.all(urls.map(url => fetch(url).then(r => r.json())));
        return { 
          plan: responses[0], evals: responses[1], extras: responses[2], 
          cal: responses[3], curios: responses[4], est: responses[5], 
          gram: responses[6], vocab: responses[7], tareas: responses[8] 
        };
      } catch (e) { console.error("Error loading JSON files:", e); }
    }

    function renderManual() {
      const d = document.getElementById('diaInput').value;
      window.history.pushState({}, '', `?dia=${d}`);
      init();
    }

    async function init() {
      const data = await loadData();
      if (!data) return;

      const params = new URLSearchParams(window.location.search);
      let DIA = parseInt(params.get('dia')) || 33; 

      // 1. HEADER LOGIC (Finds the B-Day date for this class)
      const calendarEntry = data.cal?.map?.find(c => c.dia == DIA && c.ciclo === CONFIG.CICLO_FILTER);
      
      document.getElementById('dayTitle').textContent = `D√≠a ${DIA}`;
      if (calendarEntry) {
        document.getElementById('headerDate').textContent = formatSpanishDate(calendarEntry.fecha);
      } else {
        document.getElementById('headerDate').textContent = "Fecha no asignada (A-Day o Feriado)";
      }

      // 2. EVALUATIONS
      const evalList = data.evals.courses[CONFIG.COURSE];
      const findEval = (d) => (evalList.find(e => e.dia == d)?.label || "No hay evaluaciones programadas");
      document.getElementById('currentEval').textContent = findEval(DIA);
      document.getElementById('nextEvals').innerHTML = `
        <li>${findEval(DIA + 1)} ‚Äî Pr√≥xima clase</li>
        <li>${findEval(DIA + 2)} ‚Äî D√≠a ${DIA + 2}</li>
      `;

      document.getElementById('calBtn').href = `${CONFIG.CAL_BASE}/${DIA}`;

      // 3. MAIN CONTENT
      const container = document.getElementById('dynamicBlocks');
      container.innerHTML = "";
      const dayPlan = data.plan.days.find(d => d.dia == DIA);

      // Curiosidad
      const curiosity = data.curios.find(c => c.id === `cur-${DIA}`);
      if (curiosity) {
        const curCard = document.createElement('article');
        curCard.className = "bg-white rounded-xl border-l-[6px] border-indigo-400 p-6 card-shadow space-y-4 mb-6";
        curCard.innerHTML = `
          <h3 class="text-indigo-600 font-bold text-xs uppercase tracking-widest">Sab√≠as que...</h3>
          <h2 class="text-2xl font-extrabold text-slate-900">${curiosity.title}</h2>
          <div class="rounded-xl overflow-hidden border border-slate-100 shadow-sm">
            <img src="${curiosity.img}" alt="${curiosity.title}" class="w-full h-auto">
          </div>
          ${curiosity.student_note ? `<p class="text-slate-700 italic text-sm">${curiosity.student_note}</p>` : ''}
        `;
        container.appendChild(curCard);
      }

      // Instruction Blocks Logic
      // [Blocks code from your previous setup would go here]

      // 4. TAREAS LOGIC
      const infoContainer = document.getElementById('infoAdicionalSection');
      infoContainer.innerHTML = "";

      const activeTareas = data.tareas.tareas.filter(t => t.day_assigned <= DIA && t.day_due >= DIA);

      let infoHTML = `
        <div class="mt-12 pt-8 border-t-2 border-dashed border-slate-200">
          <h2 class="text-slate-400 font-black text-2xl uppercase tracking-widest mb-6">Informaci√≥n Adicional</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white rounded-xl p-6 card-shadow border-t-4 border-blue-500">
              <h3 class="text-blue-600 font-bold text-lg mb-4 flex items-center gap-2"><span>üìù</span> Tareas Vigentes</h3>
              <div class="space-y-4">`;

      if (activeTareas.length === 0) {
        infoHTML += `<p class="text-slate-500 italic text-sm">No hay tareas pendientes hoy.</p>`;
      } else {
        activeTareas.forEach(t => {
          // Homework due dates should also be the B-day version
          const entryAssigned = data.cal.map.find(c => c.dia == t.day_assigned && c.ciclo === CONFIG.CICLO_FILTER);
          const entryDue = data.cal.map.find(c => c.dia == t.day_due && c.ciclo === CONFIG.CICLO_FILTER);
          
          const isNuevo = (t.day_assigned == DIA);
          const isPronto = (t.day_due == DIA || t.day_due == DIA + 1);

          infoHTML += `
            <div class="border-b border-slate-50 pb-3 last:border-0">
              <div class="flex items-center gap-2 mb-1">
                <span class="text-[10px] font-bold px-2 py-0.5 rounded uppercase bg-slate-100 text-slate-600">${t.tipo}</span>
                ${isNuevo ? '<span class="bg-emerald-500 text-white text-[10px] font-black px-2 py-0.5 rounded-full uppercase shadow-sm">Nuevo</span>' : ''}
                ${isPronto ? '<span class="bg-red-500 text-white text-[10px] font-black px-2 py-0.5 rounded-full uppercase animate-pronto shadow-sm">¬°Para Hoy!</span>' : ''}
              </div>
              <h4 class="font-bold text-slate-900 leading-tight">${t.titulo}</h4>
              <div class="text-[11px] text-slate-500 mt-1 font-medium">
                Vence: <span class="${isPronto ? 'text-red-600 font-bold' : 'text-slate-700'}">${formatSpanishDate(entryDue?.fecha) || 'TBD'}</span>
              </div>
            </div>`;
        });
      }

      infoHTML += `</div></div>
            <div class="bg-white rounded-xl p-6 card-shadow border-t-4 border-indigo-500">
              <h3 class="text-indigo-600 font-bold text-lg mb-4">Recursos √ötiles</h3>
              <ul class="text-sm space-y-4">
                <li class="flex items-center gap-3">
                  <span class="text-xl">üè†</span>
                  <a href="#" class="text-slate-700 hover:text-sky-600 font-semibold border-b border-transparent hover:border-sky-600 transition-all">Portal de Estudiante MISD</a>
                </li>
                <li class="flex items-center gap-3">
                  <span class="text-xl">‚úàÔ∏è</span>
                  <a href="#" class="text-emerald-600 font-bold hover:underline">Informaci√≥n: Viaje Costa Rica 2026</a>
                </li>
              </ul>
              <div class="mt-6 p-3 bg-slate-50 rounded-lg border border-slate-100">
                 <p class="text-[11px] text-slate-400 uppercase font-bold tracking-wider">Aviso:</p>
                 <p class="text-xs text-slate-600 leading-relaxed mt-1">Si faltaste a clase, revisa VHL Central para completar las actividades del d√≠a.</p>
              </div>
            </div>
          </div>
        </div>`;

      infoContainer.innerHTML = infoHTML;
    }
    init();
  </script>
</body>
</html>
