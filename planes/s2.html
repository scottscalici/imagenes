<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Espa√±ol - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .card-shadow { box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen pb-20">
    <main class="max-w-6xl mx-auto px-4 py-8 space-y-6">
        <header class="bg-[#79c9f2] rounded-xl p-6 text-white flex justify-between items-center shadow-md">
            <div>
                <h1 id="dayTitle" class="text-4xl font-extrabold tracking-tight uppercase">D√≠a ‚Äî</h1>
                <p id="headerDate" class="text-lg italic opacity-90 font-medium"></p>
            </div>
            <span class="text-xs font-bold uppercase tracking-widest bg-white/20 px-3 py-1 rounded-full">Espa√±ol 2</span>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div id="mainColumn" class="lg:col-span-2 space-y-6">
                </div>
            <div id="sidebarColumn" class="space-y-6">
                <div class="bg-blue-50 rounded-xl p-6 shadow-sm border border-blue-100 min-h-[400px]">
                    <h3 class="text-blue-700 font-bold text-lg mb-4 flex items-center gap-2"><span>üìù</span> Tareas</h3>
                    <div id="tareasList" class="space-y-4"></div>
                </div>
            </div>
        </div>

        <div class="mt-20 pt-8 border-t border-slate-200 flex justify-center opacity-30 hover:opacity-100 transition-opacity">
            <div class="flex items-center gap-4 text-xs">
                <input id="diaInput" type="number" class="w-16 border rounded px-2 py-1" value="35">
                <button onclick="renderManual()" class="bg-slate-800 text-white px-3 py-1 rounded">Actualizar</button>
            </div>
        </div>
    </main>

    <script>
        const CONFIG = {
            PLAN: "https://raw.githubusercontent.com/scottscalici/imagenes/main/planes/plan_s2.json",
            EVALS: "https://raw.githubusercontent.com/scottscalici/imagenes/main/planes/evaluaciones.json",
            CALENDARIO: "https://raw.githubusercontent.com/scottscalici/imagenes/main/planes/calendario.json",
            CURIOSIDADES: "https://raw.githubusercontent.com/scottscalici/imagenes/main/planes/curiosidades.json",
            TAREAS: "https://raw.githubusercontent.com/scottscalici/imagenes/main/planes/tareas.json",
            VOCAB_BANK: "https://raw.githubusercontent.com/scottscalici/imagenes/main/planes/vocabulario.json",
            APUNTES_BANK: "https://raw.githubusercontent.com/scottscalici/imagenes/main/planes/apuntes.json",
            CAL_BASE: "https://sites.google.com/view/srscalici/espa%C3%B1ol-2/planes/calentamiento"
        };

        async function loadData() {
            const urls = [CONFIG.PLAN, CONFIG.EVALS, CONFIG.CALENDARIO, CONFIG.CURIOSIDADES, CONFIG.TAREAS, CONFIG.VOCAB_BANK, CONFIG.APUNTES_BANK];
            try {
                const results = await Promise.all(urls.map(url => 
                    fetch(url).then(res => {
                        if (!res.ok) throw new Error(`Failed to load ${url}`);
                        return res.json();
                    })
                ));
                return { plan: results[0], evals: results[1], cal: results[2], curios: results[3], tareas: results[4], vocab: results[5], apuntes: results[6] };
            } catch (e) { 
                alert("Error en JSON: Revisa comas o brackets en tus archivos.");
                console.error(e); 
            }
        }

        function createVocabBlock(ref, data) {
            // Using logic from your provided vocab bank [cite: 1]
            const chapter = data.vocab.descubre2.chapters[ref];
            if (!chapter) return "";
            return `
            <section class="bg-white rounded-xl border-l-[6px] border-amber-500 p-6 card-shadow">
                <h2 class="text-amber-600 font-bold text-xl mb-3">üìö Vocabulario: ${chapter.label}</h2>
                <div class="grid grid-cols-2 gap-4">
                    <a href="${chapter.listas}" target="_blank" class="text-center p-3 bg-amber-50 text-amber-700 rounded-lg font-bold border border-amber-100">Lista</a>
                    <a href="${chapter.flashcards}" target="_blank" class="text-center p-3 bg-amber-50 text-amber-700 rounded-lg font-bold border border-amber-100">Flashcards</a>
                </div>
            </section>`;
        }

        function createEstructuraBlock(ref, data) {
            const topic = data.apuntes[ref];
            if (!topic) return "";
            return `
            <section class="bg-white rounded-xl border-l-[6px] border-blue-600 p-6 card-shadow">
                <h2 class="text-blue-600 font-bold text-xl mb-3">‚öôÔ∏è Gram√°tica: ${topic.title}</h2>
                <div class="flex flex-wrap gap-2">
                    ${topic.introducir.map(id => `<span class="px-3 py-1 bg-slate-100 rounded-lg text-sm">${topic.children[id].title}</span>`).join('')}
                </div>
            </section>`;
        }

        async function init() {
            const data = await loadData();
            if (!data) return;

            const params = new URLSearchParams(window.location.search);
            const DIA = parseInt(params.get('dia')) || 35;
            
            // 1. HEADER & DATE
            const dateEntry = data.cal.map.find(c => c.dia == DIA);
            document.getElementById('dayTitle').textContent = `D√≠a ${DIA}`;
            if(dateEntry) document.getElementById('headerDate').textContent = dateEntry.fecha;

            // 2. MAIN BLOCKS
            const mainCol = document.getElementById('mainColumn');
            mainCol.innerHTML = "";

            // SAFETY: Force plan into an array format to avoid the .find error in your screenshot
            const planArray = Array.isArray(data.plan) ? data.plan : [data.plan];
            const todayPlan = planArray.find(p => p.dia == DIA);

            if (todayPlan && todayPlan.blocks) {
                todayPlan.blocks.forEach(block => {
                    if (block.kind === "calentamiento") {
                        mainCol.innerHTML += `<section class="bg-white rounded-xl border-l-[6px] border-red-500 p-6 card-shadow"><h2 class="text-red-600 font-bold text-xl">Calentamiento</h2></section>`;
                    }
                    if (block.kind === "vocabulario") mainCol.innerHTML += createVocabBlock(block.ref, data);
                    if (block.kind === "estructura") mainCol.innerHTML += createEstructuraBlock(block.ref, data);
                });
            }

            // Always try to show Curiosity
            const cur = data.curios.find(c => c.id === `cur-${DIA}`);
            if (cur) {
                mainCol.innerHTML += `<article class="bg-white rounded-xl border-l-[6px] border-indigo-400 p-6 card-shadow"><h3 class="text-indigo-600 font-bold text-xs uppercase">Sab√≠as que...</h3><h2 class="text-2xl font-extrabold">${cur.title}</h2></article>`;
            }
        }

        function renderManual() { window.location.search = `?dia=${document.getElementById('diaInput').value}`; }
        init();
    </script>
</body>
</html>
