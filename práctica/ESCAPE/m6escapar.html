<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>M√≥dulo ‚Äì Nivel 3</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 text-slate-800 min-h-screen">
  <main class="max-w-6xl mx-auto px-4 py-8 space-y-8">

    <!-- üîê PASSWORD GATE -->
    <section id="password-gate"
             class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-lg border border-slate-200">
      <h1 class="text-2xl font-bold text-indigo-600 mb-2">
        Acceso al siguiente nivel
      </h1>
      <p class="text-sm text-slate-600 mb-4">
        Escribe la contrase√±a que encontraste en el m√≥dulo anterior.
      </p>

      <label for="passwordInput" class="block text-sm font-semibold text-slate-700 mb-1">
        Contrase√±a:
      </label>
      <input id="passwordInput" type="text"
             class="w-full border rounded-lg p-2 mb-4 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
             placeholder="Escribe la contrase√±a aqu√≠">

      <button type="button"
              onclick="checkPassword()"
              class="w-full bg-indigo-600 text-white py-2 rounded-lg text-sm font-semibold hover:bg-indigo-700 transition">
        Entrar
      </button>

      <p id="password-error" class="text-xs text-red-600 mt-3 hidden">
        Contrase√±a incorrecta. Int√©ntalo otra vez.
      </p>
    </section>

    <!-- üåü PROTECTED CONTENT -->
    <section id="protected-content" class="hidden">

      <!-- STICKY HEADER WITH PROGRESS -->
      <header class="sticky top-0 z-20 bg-white shadow-sm">
        <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between gap-4">
          <div>
            <h1 class="text-lg sm:text-xl font-bold text-slate-800">
              Examen del semestre
            </h1>
            <p class="text-xs sm:text-sm text-slate-500">
              Nivel 6
            </p>
          </div>
          <div class="w-40 sm:w-64">
            <div class="w-full bg-slate-200 rounded-full h-2 overflow-hidden">
              <div id="progress-fill" class="h-2 bg-emerald-500 transition-all duration-300" style="width: 0%;"></div>
            </div>
            <p id="progress-label" class="text-[10px] sm:text-xs text-slate-600 mt-1 text-right">
              0 % completado
            </p>
          </div>
        </div>
      </header>

<script>



       // ---------- PASSWORD LOGIC ----------
    function checkPassword() {
      const inputEl = document.getElementById('passwordInput');
      const errorEl = document.getElementById('password-error');
      const input = inputEl.value.trim();
      const correct = 'PuraVida'; // c√°mbiala si quieres otra contrase√±a

      if (input.toUpperCase() === correct) {
        document.getElementById('password-gate').classList.add('hidden');
        document.getElementById('protected-content').classList.remove('hidden');
        errorEl.classList.add('hidden');
      } else {
        errorEl.classList.remove('hidden');
        inputEl.focus();
      }
    }

    // Make available to inline onclick
    window.checkPassword = checkPassword;

    document.addEventListener('keydown', function (e) {
      if (e.key === 'Enter' && document.activeElement.id === 'passwordInput') {
        checkPassword();
      }
    });
  </script>
