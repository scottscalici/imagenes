<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nivel 6</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 text-slate-800 min-h-screen">
  <main class="max-w-6xl mx-auto px-4 py-8 space-y-8">
      <!-- STICKY HEADER WITH PROGRESS -->
      <header class="sticky top-0 z-20 bg-white shadow-sm">
        <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between gap-4">
          <div>
            <h1 class="text-lg sm:text-xl font-bold text-slate-800">
              Examen del semestre
            </h1>
            <p class="text-xs sm:text-sm text-slate-500">
              Nivel 6
            </p>
          </div>
          <div class="w-40 sm:w-64">
            <div class="w-full bg-slate-200 rounded-full h-2 overflow-hidden">
              <div id="progress-fill" class="h-2 bg-emerald-500 transition-all duration-300" style="width: 0%;"></div>
            </div>
            <p id="progress-label" class="text-[10px] sm:text-xs text-slate-600 mt-1 text-right">
              0 % completado
            </p>
          </div>
        </div>
      </header>

<script>



       // ---------- PASSWORD LOGIC ----------
    function checkPassword() {
      const inputEl = document.getElementById('passwordInput');
      const errorEl = document.getElementById('password-error');
      const input = inputEl.value.trim();
      const correct = 'PURAVIDA'; // cámbiala si quieres otra contraseña

      if (input.toUpperCase() === correct) {
        document.getElementById('password-gate').classList.add('hidden');
        document.getElementById('protected-content').classList.remove('hidden');
        errorEl.classList.add('hidden');
      } else {
        errorEl.classList.remove('hidden');
        inputEl.focus();
      }
    }

    // Make available to inline onclick
    window.checkPassword = checkPassword;

    document.addEventListener('keydown', function (e) {
      if (e.key === 'Enter' && document.activeElement.id === 'passwordInput') {
        checkPassword();
      }
    });
  </script>
