<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sr. Scalici - Generador de Oral Individual Pro</title>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --success: #27ae60; --warning: #f1c40f; --danger: #e74c3c; --light: #ecf0f1; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light); padding: 20px; }
        .setup-panel { background: #fff; padding: 20px; border-radius: 12px; margin-bottom: 20px; border: 3px solid var(--primary); }
        .hidden { display: none !important; }
        .main-container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .stimulus-box img { width: 100%; border-radius: 8px; border: 1px solid #ddd; max-height: 400px; object-fit: contain; }
        .timer { font-size: 3.5rem; font-weight: bold; text-align: center; color: var(--primary); margin: 10px 0; }
        .notes-area { border: 1px solid #ddd; padding: 15px; border-radius: 8px; height: 400px; overflow-y: auto; background: #fafafa; }
        .btn { cursor: pointer; border: none; padding: 12px; border-radius: 6px; font-weight: bold; color: white; transition: 0.2s; }
        .btn-launch { background: var(--accent); width: 100%; font-size: 1.2rem; }
        .btn-lvl1 { background: var(--success); } .btn-lvl2 { background: var(--warning); color: #333; } .btn-lvl3 { background: var(--danger); }
        .bullet-line { display: flex; align-items: center; margin-bottom: 8px; }
        .mission-header { background: #e8f4fd; padding: 10px; border-radius: 5px; color: var(--primary); font-weight: bold; margin-bottom: 15px; border-left: 5px solid var(--accent); }
    </style>
</head>
<body>

<div id="setupPanel" class="setup-panel">
    <h2 style="margin-top:0;">âš™ï¸ ConfiguraciÃ³n del Profesor</h2>
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
        <div style="grid-column: span 2;">
            <label>URL de la Imagen:</label>
            <input type="text" id="imgUrlInput" style="width:98%; padding:8px;" placeholder="Pega el link de la imagen de Google Drive o Web...">
        </div>
        <div>
            <label>Tema IB:</label>
            <select id="themeSelect" style="width:100%; padding:8px;">
                <option value="sharing">Compartimos el planeta</option>
                <option value="identities">Identidades</option>
                <option value="experiences">Experiencias</option>
                <option value="ingenuity">Ingenio humano</option>
                <option value="organization">OrganizaciÃ³n social</option>
            </select>
        </div>
        <div>
            <label>Nivel (Tier):</label>
            <select id="tierSelect" style="width:100%; padding:8px;">
                <option value="1">Tier 1-2 (Guion Completo)</option>
                <option value="5">Tier 5 (10 Balas)</option>
                <option value="7">Tier 7 (Sin Balas + Pregunta Propia)</option>
                <option value="10" selected>Tier 10 (SimulaciÃ³n IB Completa)</option>
            </select>
        </div>
        <div>
            <label>Tiempo de Prep (min):</label>
            <input type="number" id="prepMinInput" value="15" style="width:90%; padding:8px;">
        </div>
        <div>
            <label>Modo de Reloj:</label>
            <select id="modeSelect" style="width:100%; padding:8px;">
                <option value="sim">â±ï¸ Cuenta Regresiva (IB Sim)</option>
                <option value="practice">ğŸ‹ï¸ CronÃ³metro (PrÃ¡ctica)</option>
            </select>
        </div>
    </div>
    <button class="btn btn-launch" style="margin-top:20px; background:var(--success);" onclick="launchSession()">ğŸš€ Lanzar SesiÃ³n de Clase</button>
</div>

<div id="studentView" class="main-container hidden">
    <div id="missionDisplay" class="mission-header"></div>
    <div class="grid">
        <div>
            <div id="imageContainer" class="stimulus-box"></div>
            <div class="timer" id="timerDisplay">00:00</div>
            <button id="mainActionBtn" class="btn btn-launch" onclick="handleTimer()">Empezar PreparaciÃ³n</button>
        </div>
        <div>
            <div class="notes-area" id="notesContainer"></div>
            <div id="studentQuestionArea" class="hidden" style="background:#fffceb; padding:15px; border:1px solid #f1c40f; border-radius:8px; margin-top:10px;">
                <p style="margin-top:0;"><strong>Escribe tu pregunta para tu compaÃ±ero:</strong></p>
                <textarea id="customQuestionInput" style="width:95%; height:60px;"></textarea>
            </div>
            <div style="margin-top:15px; text-align:center;">
                <a href="https://sites.google.com/view/srscalici/vocabulario/modismos" target="_blank" style="color:var(--accent); text-decoration:none; font-weight:bold;">ğŸ”— Modismos</a> | 
                <a href="https://sites.google.com/view/srscalici/ib-espa%C3%B1ol-ii/ib/conexiones-culturales" target="_blank" style="color:var(--accent); text-decoration:none; font-weight:bold;">ğŸ”— Conexiones Culturales</a>
            </div>
        </div>
    </div>

    <div id="interactionZone" class="hidden" style="margin-top:30px; border-top:2px solid #eee; padding-top:20px;">
        <div id="displayQuestion" style="font-size:1.3rem; text-align:center; margin-bottom:20px; color:var(--primary); min-height:1.5em;"></div>
        <div style="display:flex; gap:10px; justify-content:center;">
            <button class="btn btn-lvl1" onclick="ask(1)">Nivel 1</button>
            <button class="btn btn-lvl2" onclick="ask(2)">Nivel 2</button>
            <button class="btn btn-lvl3" onclick="ask(3)">Nivel 3</button>
            <button class="btn" style="background:var(--primary)" onclick="ask('extra')">Â¡Explica mÃ¡s!</button>
        </div>
    </div>
</div>

<script>
const themeQuestions = {
    sharing: { 1: ["Â¿QuÃ© es lo mÃ¡s importante que ves?", "Â¿QuÃ© tiempo hace?"], 2: ["Â¿Haces algo similar en casa?", "Â¿Es comÃºn en tu comunidad?"], 3: ["Â¿CÃ³mo cambiarÃ­a esto sin el gobierno?", "Â¿CuÃ¡l es el desafÃ­o global aquÃ­?"] },
    identities: { 1: ["Â¿CÃ³mo estÃ¡n vestidos?", "Â¿QuÃ© emociones expresan?"], 2: ["Â¿CÃ³mo influye la ropa en su identidad?", "Â¿En quÃ© se parece a tu vida?"], 3: ["Â¿Hasta quÃ© punto la lengua nos define?", "Â¿CÃ³mo afecta la globalizaciÃ³n aquÃ­?"] },
    experiences: { 1: ["Â¿QuÃ© actividad hacen?", "Â¿DÃ³nde crees que estÃ¡n?"], 2: ["Â¿Has hecho algo similar?", "Â¿QuÃ© diferencia ves con tu cultura?"], 3: ["Â¿CÃ³mo cambia la perspectiva un viaje asÃ­?", "Â¿Por quÃ© importan los ritos de paso?"] },
    ingenuity: { 1: ["Â¿QuÃ© invento se muestra?", "Â¿QuiÃ©n lo usa?"], 2: ["Â¿CÃ³mo ha cambiado tu vida esta tecnologÃ­a?", "Â¿Es accesible para todos?"], 3: ["Â¿La tecnologÃ­a siempre mejora la sociedad?", "Â¿CuÃ¡l es el papel del arte en la protesta?"] },
    organization: { 1: ["Â¿QuÃ© relaciÃ³n tienen?", "Â¿QuÃ© estÃ¡n haciendo?"], 2: ["Â¿CÃ³mo es la educaciÃ³n/trabajo en tu paÃ­s vs la foto?", "Â¿QuÃ© valores ves?"], 3: ["Â¿CuÃ¡l es el papel del individuo en esta comunidad?", "Â¿CÃ³mo equilibrar libertad y orden?"] },
    extra: ["Â¿Puedes darme un ejemplo especÃ­fico?", "Â¿QuÃ© dirÃ­a alguien con la opiniÃ³n opuesta?", "Â¿CÃ³mo afectarÃ¡ esto al futuro?", "Â¿QuÃ© pasÃ³ justo antes de esta foto?"]
};

let seconds = 0;
let timerLoop;
let currentTier = 10;

function updateTierVisuals(tier) {
    const notes = document.getElementById('notesContainer');
    const qArea = document.getElementById('studentQuestionArea');
    const mission = document.getElementById('missionDisplay');
    notes.innerHTML = "";
    qArea.classList.add('hidden');

    const missions = {
        1: "MisiÃ³n: Describe lo que ves (Colores, ropa, clima).",
        5: "MisiÃ³n: Busca una conexiÃ³n cultural en el sitio de Sr. Scalici.",
        7: "MisiÃ³n: Crea una pregunta difÃ­cil para tu compaÃ±ero.",
        10: "MisiÃ³n: SimulaciÃ³n IB Completa (Usa modismos y cultura)."
    };
    mission.innerText = missions[tier] || missions[10];

    if(tier == "7") {
        notes.innerHTML = "<p style='text-align:center; color:#999;'>No se permiten balas. Usa el cuadro de pregunta abajo.</p>";
        qArea.classList.remove('hidden');
    } else {
        let count = (tier >= 5) ? 10 : 20;
        for(let i=1; i<=count; i++) notes.innerHTML += `<div class="bullet-line"><span>${i}.</span><input type="text" style="width:90%; border:none; border-bottom:1px solid #ddd; outline:none;"></div>`;
    }
}

function launchSession() {
    currentTier = document.getElementById('tierSelect').value;
    document.getElementById('setupPanel').classList.add('hidden');
    document.getElementById('studentView').classList.remove('hidden');
    document.getElementById('imageContainer').innerHTML = `<img src="${document.getElementById('imgUrlInput').value || 'https://via.placeholder.com/600x400?text=Sube+una+imagen'}">`;
    updateTierVisuals(currentTier);
}

function handleTimer() {
    const btn = document.getElementById('mainActionBtn');
    if(btn.innerText === "Empezar PreparaciÃ³n") {
        seconds = document.getElementById('prepMinInput').value * 60;
        startTimer(true, () => handleTimer()); // Auto-transition after prep
        btn.innerText = "Â¡Listo para Hablar! (Saltar Prep)";
    } else if (btn.innerText.includes("Hablar")) {
        clearInterval(timerLoop);
        const mode = document.getElementById('modeSelect').value;
        if(mode === "sim") {
            seconds = (currentTier >= 9) ? 240 : 180; // 4m for Tier 10, 3m for Tier 8
            startTimer(true, () => showQuestions());
        } else {
            seconds = 0;
            startTimer(false);
        }
        btn.innerText = "Terminar y Ver Preguntas";
    } else {
        showQuestions();
    }
}

function startTimer(isDown, callback) {
    timerLoop = setInterval(() => {
        isDown ? seconds-- : seconds++;
        let m = Math.floor(Math.abs(seconds)/60);
        let s = Math.abs(seconds)%60;
        document.getElementById('timerDisplay').innerText = `${m}:${s<10?'0':''}${s}`;
        if(isDown && seconds <= 0) {
            clearInterval(timerLoop);
            if(callback) callback();
        }
    }, 1000);
}

function showQuestions() {
    clearInterval(timerLoop);
    document.getElementById('interactionZone').classList.remove('hidden');
    document.getElementById('mainActionBtn').innerText = "Reiniciar PrÃ¡ctica";
    document.getElementById('mainActionBtn').onclick = () => location.reload();
}

function ask(lvl) {
    const theme = document.getElementById('themeSelect').value;
    const bank = (lvl === 'extra') ? themeQuestions.extra : themeQuestions[theme][lvl];
    document.getElementById('displayQuestion').innerText = bank[Math.floor(Math.random()*bank.length)];
}
</script>
</body>
</html>
