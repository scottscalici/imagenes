<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sr. Scalici - Factory v41</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; padding: 20px; }
        .factory-box { max-width: 1000px; margin: auto; background: white; padding: 30px; border-radius: 15px; border: 4px solid #2c3e50; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .section { margin-bottom: 25px; padding: 20px; border: 1px solid #dcdde1; border-radius: 10px; }
        .grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; }
        .checkbox-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 12px; margin-top: 15px; }
        select, input, textarea { width: 100%; padding: 12px; border: 2px solid #bdc3c7; border-radius: 6px; box-sizing: border-box; font-family: inherit; }
        .output-container { position: relative; margin-top: 15px; }
        #outputArea { background: #1e272e; color: #00d8d6; padding: 20px; border-radius: 8px; height: 150px; width: 100%; font-family: monospace; font-size: 11px; }
        button.gen-btn { background: #05c46b; color: white; padding: 20px; width: 100%; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1.3rem; margin-top:10px; }
        button.copy-btn { position: absolute; top: 10px; right: 20px; background: #ff5e57; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        #livePreview { width: 100%; height: 850px; border: 3px dashed #dcdde1; margin-top: 25px; border-radius: 10px; }
        .custom-focus { margin-top: 15px; padding: 10px; background: #eef2ff; border-radius: 8px; border: 1px solid #c7d2fe; }
    </style>
</head>
<body>

<div class="factory-box">
    <h2>üöÄ Factory v41: Instrucciones + T√≠tulos Flexibles</h2>
    
    <div class="section">
        <h3>1. Configuraci√≥n de la Lecci√≥n</h3>
        <div class="grid-3">
            <div><label>Lecci√≥n (JSON):</label><select id="lessonSelect"><option>Cargando...</option></select></div>
            <div>
                <label>Tema / Unidad:</label>
                <input list="themes" id="themeInput" placeholder="Escribe o selecciona...">
                <datalist id="themes">
                    <option value="Identidades">
                    <option value="Experiencias">
                    <option value="Ingenio humano">
                    <option value="Organizaci√≥n social">
                    <option value="Compartimos el planeta">
                </datalist>
            </div>
            <div>
                                <label>Andamiaje (Tier):</label>
                <select id="tier">
                    <option value="1">Tier 1: Guion (30s)</option>
                    <option value="2">Tier 2: Guion (45s)</option>
                    <option value="3">Tier 3: 1 Frase + 15 Balas (60s)</option>
                    <option value="4">Tier 4: 1 Frase + 12 Balas (90s)</option>
                    <option value="5">Tier 5: 1 Frase + 10 Balas (105s)</option>
                    <option value="6">Tier 6: 10 Balas (120s)</option>
                    <option value="7">Tier 7: 10 Balas (150s)</option>
                    <option value="8">Tier 8: 10 Balas (180s)</option>
                    <option value="9">Tier 9: Solo Pregunta (210s)</option>
                    <option value="10" selected>Tier 10: Simulaci√≥n (240s)</option>
                    <option value="11" selected>Tier 2-A: Pr√°ctica (300s prep)</option>
                    <option value="12" selected>Tier 2-B: Pr√°ctica (420s prep)</option>
                    <option value="13" selected>Tier 2-C: Pr√°ctica (480s prep)</option>
                    <option value="14" selected>Tier 2-D: Pr√°ctica (600s prep)</option>

                </select>
            </div>
        </div>
    </div>

    <div class="section">
        <h3>2. Instrucciones para el Estudiante (Opcional)</h3>
        <textarea id="promptText" rows="3" placeholder="Escribe aqu√≠ las instrucciones espec√≠ficas del assignment..."></textarea>
    </div>

    <div class="section">
        <span style="font-weight:bold;">3. Estrategias y Gram√°tica</span>
        <div class="checkbox-grid">
            <label style="color:#e67e22; font-weight:bold;"><input type="checkbox" class="gram" value="üì∏ Foto"> üì∏ Foto</label>
            <label style="color:#e67e22; font-weight:bold;"><input type="checkbox" class="gram" value="üë§ Personal"> üë§ Personal</label>
            <label style="color:#e67e22; font-weight:bold;"><input type="checkbox" class="gram" value="üåé Cultural"> üåé Cultural</label>
            <label style="color:#e67e22; font-weight:bold;"><input type="checkbox" class="gram" value="üó£Ô∏è Modismos"> üó£Ô∏è Modismos</label>
            <label style="color:#3498db; font-weight:bold;"><input type="checkbox" id="includeQ"> ‚ùì Pregunta</label>
            <label><input type="checkbox" class="gram" value="Presente"> Presente</label>
            <label><input type="checkbox" class="gram" value="Pasado"> Pasado</label>
            <label><input type="checkbox" class="gram" value="Subjuntivo"> Subjuntivo</label>
            <label><input type="checkbox" class="gram" value="Si+Cond"> Cl√°usula con Si</label>
            <label><input type="checkbox" class="gram" value="Por/Para"> Por/Para</label>
            <label><input type="checkbox" class="gram" value="Futuro"> Futuro</label>
            <label><input type="checkbox" class="gram" value="Condicional"> Condicional</label>
            <label><input type="checkbox" class="gram" value="preteritoperfecto"> Pret√©rito Perfecto</label>

        </div>
        <div class="custom-focus">
            <input type="text" id="customTag" placeholder="üéØ Enfoque extra (ej: Usa el imperfecto)">
        </div>
    </div>

    <button class="gen-btn" onclick="generateV41()">GENERAR v41 Y PROBAR</button>
    <div class="output-container">
        <button class="copy-btn" onclick="copyV41()">COPIAR</button>
        <textarea id="outputArea" readonly></textarea>
    </div>
    <iframe id="livePreview"></iframe>
</div>

<script>
const GITHUB_JSON = "https://raw.githubusercontent.com/scottscalici/imagenes/main/planes/conversaciones.json";

fetch(GITHUB_JSON).then(r => r.json()).then(data => {
    const sel = document.getElementById('lessonSelect');
    sel.innerHTML = "";
    for (const id in data.items) {
        let opt = document.createElement('option');
        opt.value = id; opt.text = data.items[id].titulo;
        sel.appendChild(opt);
    }
});

function copyV41() {
    const area = document.getElementById("outputArea");
    area.select(); document.execCommand('copy');
    alert("C√≥digo copiado.");
}

function generateV41() {
    const lessonID = document.getElementById('lessonSelect').value;
    const themeVal = document.getElementById('themeInput').value || "General";
    const promptVal = document.getElementById('promptText').value.trim();
    const tier = parseInt(document.getElementById('tier').value);
    const hasQ = document.getElementById('includeQ').checked;
    const customValue = document.getElementById('customTag').value.trim();
    
    let tagsHTML = "";
    document.querySelectorAll('.gram:checked').forEach(cb => {
        tagsHTML += '<span style="background:#f0f2f5; padding:4px 10px; border-radius:12px; font-size:0.8rem; border:1px solid #ccc; margin-right:5px; color:#2c3e50; display:inline-block; margin-top:5px;">' + cb.value + '</span>';
    });
    if(customValue !== "") tagsHTML += '<span style="background:#e0e7ff; padding:4px 10px; border-radius:12px; font-size:0.8rem; border:1px solid #4338ca; margin-right:5px; color:#4338ca; display:inline-block; margin-top:5px; font-weight:bold;">üéØ ' + customValue + '</span>';

        const configs = {
        11: { prep: 300, goal: 30, type: "script" },
        12: { prep: 420, goal: 30, type: "script" },
        13: { prep: 480, goal: 30, type: "script" },
        14: { prep: 600, goal: 30, type: "script" },
        1: { prep: 420, goal: 30, type: "script" },
        2: { prep: 420, goal: 45, type: "script" },
        3: { prep: 600, goal: 60, type: "hybrid", bullets: 15 },
        4: { prep: 600, goal: 90, type: "hybrid", bullets: 12 },
        5: { prep: 600, goal: 105, type: "hybrid", bullets: 10 },
        6: { prep: 600, goal: 120, type: "bullets", bullets: 10 },
        7: { prep: 600, goal: 150, type: "bullets", bullets: 10 },
        8: { prep: 900, goal: 180, type: "bullets", bullets: 10 },
        9: { prep: 900, goal: 210, type: "qonly", bullets: 0 },
        10: { prep: 900, goal: 240, type: "bullets", bullets: 10 }
    };

    const act = configs[tier] || configs[10];
    const formatGoal = (s) => Math.floor(s/60) + ":" + (s%60 < 10 ? '0' : '') + (s%60);

    let c = "<!DOCTYPE html><html><head><style>";
    c += "body { font-family: sans-serif; margin: 15px; color: #2c3e50; }";
    c += ".header { background: #2c3e50; color: white; padding: 15px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; margin-bottom:15px; }";
    c += ".grid { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 20px; }";
    c += ".timer { font-size: 3.5rem; font-weight: bold; text-align: center; margin: 10px 0; }";
    c += ".notes { border: 2px solid #eee; padding: 15px; border-radius: 8px; min-height: 500px; background: #fafafa; overflow-y: auto; }";
    c += ".prompt-box { background: #fff9db; padding: 15px; border-radius: 8px; border-left: 5px solid #f1c40f; margin-bottom: 15px; font-style: italic; font-size: 0.95rem; }";
    c += ".btn { cursor: pointer; border: none; padding: 12px; border-radius: 6px; font-weight: bold; color: white; background: #3498db; width: 100%; margin-bottom: 5px; }";
    c += "img { width: 100%; border-radius: 8px; background: #eee; min-height: 250px; object-fit: contain; }";
    c += "</style></head><body>";
    
    c += "<div class='header'><div><span style='font-size:1.2rem; color:#00d8d6; font-weight:bold;'>" + themeVal + "</span><br><span id='pageTitle'>Cargando...</span> | <strong>Objetivo: " + formatGoal(act.goal) + "</strong><br>" + tagsHTML + "</div>";
    c += "<button id='simBtn' class='btn' style='background:#9b59b6; width:auto;' onclick='forceSim()'>‚ö†Ô∏è Simulaci√≥n</button></div>";
    
    c += "<div class='grid'><div id='left'><img id='mainImg' src=''><div id='clock' class='timer'>00:00</div>";
    c += "<button id='mainBtn' class='btn' onclick='startPrep()'>Empezar Preparaci√≥n</button></div>";
    c += "<div id='right'><div class='notes' id='notesArea'>";
    if(promptVal !== "") c += "<div class='prompt-box'><strong>Instrucciones:</strong><br>" + promptVal.replace(/\n/g, '<br>') + "</div>";
    c += "Esperando inicio...</div></div></div>";
    
    c += "<script>";
    c += "var seconds=0, loop, customQ=null, isSpeaking=false, isSim=false;";
    c += "var config = { prep: " + act.prep + ", goal: " + act.goal + ", type: '" + act.type + "', bullets: " + (act.bullets || 0) + " };";
    c += "var promptHTML = `" + (promptVal ? `<div class='prompt-box'><strong>Instrucciones:</strong><br>${promptVal.replace(/\n/g, '<br>')}</div>` : "") + "`;";
    
    c += "fetch('" + GITHUB_JSON + "').then(r=>r.json()).then(d=>{";
    c += "  var l = d.items['" + lessonID + "'];";
    c += "  if(l){ document.getElementById('mainImg').src = l.imagen; customQ = l.preguntas; document.getElementById('pageTitle').innerText = l.titulo; }";
    c += "});";

    c += "function updateC(){";
    c += "  var el=document.getElementById('clock'), a=Math.abs(seconds), m=Math.floor(a/60), s=a%60;";
    c += "  el.innerText=(seconds<0?'-':'')+m+':'+(s<10?'0':'')+s;";
    c += "  el.style.color = (seconds < 0) ? 'red' : 'black';";
    c += "}";

    c += "function buildNotes(){";
    c += "  var area = document.getElementById('notesArea'); area.innerHTML = promptHTML;";
    c += "  if(config.type==='script') area.innerHTML += '<strong>Guion:</strong><textarea style=\"width:95%; height:320px;\"></textarea>';";
    c += "  else { area.innerHTML += '<strong>Notas:</strong><br>'; for(var i=1;i<=config.bullets;i++) area.innerHTML+=i+'. <input type=\"text\" style=\"width:80%; border:none; border-bottom:1px solid #ccc; margin-bottom:5px; background:transparent;\"><br>'; }";
    c += "}";

    c += "function startPrep(){ clearInterval(loop); seconds=config.prep; isSpeaking=false; buildNotes();";
    c += "  document.getElementById('mainBtn').innerText='TERMINAR PREP (PAUSAR)'; document.getElementById('mainBtn').onclick=waitToSpeak;";
    c += "  loop=setInterval(()=>{seconds--; updateC(); if(seconds<=0){ clearInterval(loop); waitToSpeak(); }},1000);";
    c += "}";

    c += "function waitToSpeak(){ clearInterval(loop); document.getElementById('clock').style.color='#3498db';";
    c += "  var btn=document.getElementById('mainBtn'); btn.style.background='#f39c12'; btn.innerText='LISTO - CLIC PARA HABLAR'; btn.onclick=startSpeak; }";

    c += "function startSpeak(){ clearInterval(loop); isSpeaking=true; seconds=config.goal; updateC();";
    c += "  var btn=document.getElementById('mainBtn'); btn.innerText='FINALIZAR'; btn.style.background='#e74c3c'; btn.onclick=()=>clearInterval(loop);";
    c += "  loop=setInterval(()=>{seconds--; updateC();},1000);";
    c += "}";
    c += "<\/script></body></html>";

    document.getElementById('outputArea').value = c;
    const preview = document.getElementById('livePreview');
    const doc = preview.contentDocument || preview.contentWindow.document;
    doc.open(); doc.write(c); doc.close();
}
</script>
</body>
</html>
