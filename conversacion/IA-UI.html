<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sr. Scalici - Factory v32</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; padding: 20px; }
        .factory-box { max-width: 1000px; margin: auto; background: white; padding: 30px; border-radius: 15px; border: 4px solid #2c3e50; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .section { margin-bottom: 25px; padding: 20px; border: 1px solid #dcdde1; border-radius: 10px; }
        .grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; }
        .checkbox-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 12px; margin-top: 15px; }
        select, input { width: 100%; padding: 12px; border: 2px solid #bdc3c7; border-radius: 6px; }
        .output-container { position: relative; margin-top: 15px; }
        #outputArea { background: #1e272e; color: #00d8d6; padding: 20px; border-radius: 8px; height: 180px; width: 100%; font-family: monospace; box-sizing: border-box; resize: none; border: none; font-size: 11px; }
        button.gen-btn { background: #05c46b; color: white; padding: 20px; width: 100%; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1.3rem; }
        button.copy-btn { position: absolute; top: 10px; right: 20px; background: #ff5e57; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        #livePreview { width: 100%; height: 850px; border: 3px dashed #dcdde1; margin-top: 25px; border-radius: 10px; }
    </style>
</head>
<body>

<div class="factory-box">
    <h2>üöÄ Factory v32: Simulaci√≥n Master</h2>
    
    <div class="section">
        <h3>1. Configuraci√≥n de la Lecci√≥n</h3>
        <div class="grid-3">
            <div>
                <label>Lecci√≥n:</label>
                <select id="lessonSelect"><option>Cargando GitHub...</option></select>
            </div>
            <div>
                <label>Tema IB:</label>
                <select id="theme">
                    <option value="ingenuity">Ingenio humano</option>
                    <option value="experiences">Experiencias</option>
                    <option value="sharing">Compartimos el planeta</option>
                    <option value="identities">Identidades</option>
                    <option value="social">Organizaci√≥n social</option>
                </select>
            </div>
            <div>
                <label>Andamiaje (Tier):</label>
                <select id="tier">
                    <option value="10" selected>Tier 10: Simulaci√≥n (240s)</option>
                    <option value="8">Tier 8: 10 Balas (180s)</option>
                    <option value="6">Tier 6: 10 Balas (120s)</option>
                </select>
            </div>
        </div>
    </div>

    <div class="section">
        <span style="font-weight:bold;">2. Estrategias y Gram√°tica</span>
        <div class="checkbox-grid">
            <label style="color:#e67e22; font-weight:bold;"><input type="checkbox" class="gram" value="üì∏ Foto" checked> üì∏ Foto</label>
            <label style="color:#e67e22; font-weight:bold;"><input type="checkbox" class="gram" value="üë§ Personal" checked> üë§ Personal</label>
            <label style="color:#e67e22; font-weight:bold;"><input type="checkbox" class="gram" value="üåé Cultural" checked> üåé Cultural</label>
            <label><input type="checkbox" class="gram" value="Subjuntivo"> Subjuntivo</label>
            <label><input type="checkbox" class="gram" value="Si+Cond"> Si + Cond</label>
        </div>
    </div>

    <button class="gen-btn" onclick="generateV32()">GENERAR v32 Y PROBAR</button>
    
    <div class="output-container">
        <button class="copy-btn" onclick="copyV32()">COPIAR C√ìDIGO</button>
        <textarea id="outputArea" readonly></textarea>
    </div>

    <iframe id="livePreview"></iframe>
</div>

<script>
const GITHUB_JSON = "https://raw.githubusercontent.com/scottscalici/imagenes/main/planes/conversaciones.json";

fetch(GITHUB_JSON + "?v=" + Date.now())
    .then(r => r.json())
    .then(data => {
        const sel = document.getElementById('lessonSelect');
        sel.innerHTML = "";
        for (const id in data.items) {
            let opt = document.createElement('option');
            opt.value = id; opt.text = data.items[id].titulo;
            sel.appendChild(opt);
        }
    });

function copyV32() {
    const area = document.getElementById("outputArea");
    area.select();
    document.execCommand('copy');
    alert("C√≥digo copiado al portapapeles.");
}

function generateV32() {
    const lessonID = document.getElementById('lessonSelect').value;
    const tier = parseInt(document.getElementById('tier').value);
    
    let tagsHTML = "";
    document.querySelectorAll('.gram:checked').forEach(cb => {
        tagsHTML += '<span style="background:#f0f2f5; padding:4px 10px; border-radius:12px; font-size:0.8rem; border:1px solid #ccc; margin-right:5px; color:#2c3e50; display:inline-block; margin-top:5px;">' + cb.value + '</span>';
    });

    const configs = {
        6: { prep: 600, goal: 120, type: "bullets", bullets: 10 },
        8: { prep: 900, goal: 180, type: "bullets", bullets: 10 },
        10: { prep: 900, goal: 240, type: "bullets", bullets: 10 }
    };
    const act = configs[tier];

    let c = "<!DOCTYPE html>\n<html>\n<head>\n<style>\n";
    c += "body { font-family: sans-serif; margin: 15px; color: #2c3e50; }\n";
    c += ".header { background: #2c3e50; color: white; padding: 15px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; margin-bottom:15px; }\n";
    c += ".grid { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 20px; }\n";
    c += ".timer { font-size: 3.5rem; font-weight: bold; text-align: center; margin: 10px 0; }\n";
    c += ".notes { border: 2px solid #eee; padding: 15px; border-radius: 8px; min-height: 500px; background: #fafafa; }\n";
    c += ".btn { cursor: pointer; border: none; padding: 12px; border-radius: 6px; font-weight: bold; color: white; background: #3498db; width: 100%; margin-bottom: 5px; }\n";
    c += "img { width: 100%; border-radius: 8px; background: #eee; min-height: 250px; object-fit: contain; }\n";
    c += ".link-btn { display: inline-block; padding: 8px 12px; background: #7f8c8d; color: white; text-decoration: none; border-radius: 4px; font-size: 0.8rem; margin-bottom: 10px; margin-right: 5px; font-weight: bold; }\n";
    c += "</style>\n</head>\n<body>\n";
    
    c += "<div class='header'><div><strong>Objetivo: <span id='goalText'>" + act.goal + "</span>s</strong><br>" + tagsHTML + "</div>";
    c += "<button id='simBtn' class='btn' style='background:#9b59b6; width:auto;' onclick='forceSim()'>‚ö†Ô∏è Modo Simulaci√≥n (4m)</button></div>\n";
    
    c += "<div class='grid'><div id='left'><img id='mainImg' src=''><div id='clock' class='timer'>00:00</div>";
    c += "<div id='success_msg' style='display:none; color:#27ae60; font-weight:bold; text-align:center; margin-top:-10px; margin-bottom:10px;'>‚ú® TIEMPO M√çNIMO ALCANZADO ‚ú®</div>";
    c += "<button id='mainBtn' class='btn' onclick='startPrep()'>Empezar Preparaci√≥n</button></div>";
    c += "<div id='right'><div class='notes' id='notesArea'>Sincronizando...</div></div></div>\n";
    
    c += "<div id='qZone' style='display:none; text-align:center; padding-top:20px; border-top:1px solid #eee;'>";
    c += "<div id='qDisplay' style='font-weight:bold; font-size:1.4rem; margin-bottom:15px;'></div>";
    c += "<button class='btn' style='background:#27ae60; width:auto; margin:5px;' onclick='ask(2)'>Pregunta Siguiente</button></div>\n";

    c += "<script>\n";
    c += "var seconds=0; var loop; var customQ=null; var isSim = false;\n";
    c += "var config = { prep: " + act.prep + ", goal: " + act.goal + ", type: '" + act.type + "', bullets: " + (act.bullets || 0) + " };\n";
    
    c += "fetch('" + GITHUB_JSON + "?v=' + Date.now()).then(function(r){return r.json()}).then(function(d){\n";
    c += "  var l = d.items['" + lessonID + "'];\n";
    c += "  if(l){ document.getElementById('mainImg').src = l.imagen; customQ = l.preguntas;\n";
    c += "  document.getElementById('notesArea').innerText = 'Listo: ' + l.titulo; }\n";
    c += "});\n";

    c += "function updateC(){ \n";
    c += "  var el=document.getElementById('clock'); var msg=document.getElementById('success_msg'); var a=Math.abs(seconds);\n";
    c += "  el.innerText=(seconds<0?'-':'')+Math.floor(a/60)+':'+(a%60<10?'0':'')+a%60;\n";
    c += "  if(seconds <= 60 && seconds >= 0 && config.goal === 240) { el.style.color='#27ae60'; if(msg) msg.style.display='block'; }\n";
    c += "  else if(seconds < 0) { el.style.color='red'; if(msg) msg.style.display='none'; }\n";
    c += "  else { el.style.color='black'; if(msg) msg.style.display='none'; }\n";
    c += "}\n";

    c += "function forceSim(){ isSim = true; config.prep = 900; config.goal = 240; config.bullets = 10; \n";
    c += "document.getElementById('goalText').innerText = '240';\n";
    c += "seconds = 0; updateC(); }\n";

    c += "function buildNotes(){\n";
    c += "  var area = document.getElementById('notesArea'); area.innerHTML = '<strong>Notas:</strong><br>';\n";
    c += "  for(var i=1; i<=config.bullets; i++) area.innerHTML += i + '. <input type=\"text\" style=\"width:80%; border:0; border-bottom:1px solid #ccc; outline:none; margin-bottom:5px;\"><br>';\n";
    c += "}\n";

    c += "function startPrep(){ clearInterval(loop); seconds=config.prep; buildNotes(); loop=setInterval(function(){seconds--; updateC(); if(seconds<=0) startSpeak();},1000); document.getElementById('mainBtn').innerText='¬°Hablar!'; document.getElementById('mainBtn').onclick=startSpeak; }\n";
    c += "function startSpeak(){ clearInterval(loop); seconds=config.goal; loop=setInterval(function(){seconds--; updateC();},1000); document.getElementById('mainBtn').innerText='Finalizar'; document.getElementById('mainBtn').onclick=end; }\n";
    c += "function end(){ clearInterval(loop); document.getElementById('qZone').style.display='block'; ask(1); }\n";
    c += "function ask(l){ if(customQ && customQ[l]) document.getElementById('qDisplay').innerText = customQ[l][Math.floor(Math.random()*customQ[l].length)]; }\n";
    c += "<\/script></body></html>";

    document.getElementById('outputArea').value = c;
    const preview = document.getElementById('livePreview');
    const doc = preview.contentDocument || preview.contentWindow.document;
    doc.open(); doc.write(c); doc.close();
}
</script>
</body>
</html>
