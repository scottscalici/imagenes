<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calentamiento â€“ Modo Competencia</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    @keyframes popIn { 0% { transform: scale(0); opacity: 0; } 80% { transform: scale(1.1); } 100% { transform: scale(1); opacity: 1; } }
    .animate-pop { animation: popIn 0.4s ease-out forwards; }
    .match-selected { background-color: #e0f2fe; border-color: #0ea5e9; ring: 2px; ring-color: #0ea5e9; }
  </style>
</head>
<body class="bg-slate-100 min-h-screen">

  <header class="sticky top-0 z-20 bg-white shadow-sm border-b border-slate-200">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between gap-4">
      <div class="flex items-center gap-4">
        <div>
          <h1 id="pageTitle" class="text-lg font-black text-slate-800 uppercase tracking-tighter">CALENTAMIENTO</h1>
          <div id="pageSubtitle" class="text-[10px] font-bold text-slate-400 uppercase flex items-center gap-2">Cargando...</div>
        </div>
      </div>
      
      <div id="stats-container" class="hidden flex items-center gap-4 bg-slate-50 px-4 py-2 rounded-xl border border-slate-200">
        <div class="text-center">
          <p class="text-[9px] font-black text-slate-400 uppercase leading-none">Tiempo</p>
          <p id="live-timer" class="text-lg font-black text-sky-600 leading-none">00:00</p>
        </div>
        <div class="h-8 w-px bg-slate-200"></div>
        <div class="text-center">
          <p class="text-[9px] font-black text-slate-400 uppercase leading-none">Mejor</p>
          <p id="best-time" class="text-lg font-black text-emerald-500 leading-none">--:--</p>
        </div>
      </div>

      <div class="w-40 sm:w-64">
        <div class="w-full bg-slate-200 rounded-full h-2 overflow-hidden">
          <div id="progress-fill" class="h-2 bg-emerald-500 transition-all duration-300" style="width: 0%;"></div>
        </div>
        <p id="progress-label" class="text-[10px] sm:text-xs text-slate-600 mt-1 text-right font-bold uppercase tracking-widest">0%</p>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-6">
    <div class="grid md:grid-cols-[230px,1fr] gap-6">
      <aside class="bg-white rounded-2xl shadow p-4 text-sm space-y-3 h-fit border border-slate-200">
        <button id="btn-projector" class="w-full py-3 bg-amber-500 hover:bg-amber-600 text-white font-black rounded-xl shadow-md mb-4 transition-all uppercase tracking-tighter text-xs">
          ðŸ“º Vista de Proyector
        </button>
        <div id="time-machine-container" class="mb-4">
           <label class="text-[9px] font-black text-slate-400 uppercase mb-1 block">Historial de Clases</label>
        </div>
        <nav id="nav-tabs" class="space-y-1"></nav>
      </aside>

      <section class="bg-white rounded-2xl shadow p-5 md:p-6 min-h-[500px] border border-slate-200 relative">
        <div id="module-content"></div>
      </section>
    </div>
  </main>

  <script>
    const BASE_URL = "https://raw.githubusercontent.com/scottscalici/imagenes/main/";
    const TEACHER_CODE = "profe123";
    
    const runtime = {
      course: new URLSearchParams(window.location.search).get('course') || 's2',
      verbs: [], vocab: [], completed: 0, totalModules: 7,
      activeDate: "", isPracticeMode: false,
      timerInterval: null, startTime: null, currentModule: 1,
      tense: ""
    };

    // --- LÃ“GICA DE TIEMPO Y RÃ‰CORDS ---
    function startTimer() {
      if (!runtime.isPracticeMode) return;
      clearInterval(runtime.timerInterval);
      runtime.startTime = Date.now();
      document.getElementById('stats-container').classList.remove('hidden');
      updateBestDisplay();
      runtime.timerInterval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - runtime.startTime) / 1000);
        document.getElementById('live-timer').textContent = formatTime(elapsed);
      }, 1000);
    }

    function stopTimerAndSave() {
      if (!runtime.isPracticeMode) return;
      clearInterval(runtime.timerInterval);
      const elapsed = Math.floor((Date.now() - runtime.startTime) / 1000);
      const key = `best_${runtime.course}_${runtime.activeDate}_m${runtime.currentModule}`;
      const savedBest = localStorage.getItem(key);
      if (!savedBest || elapsed < parseInt(savedBest)) {
        localStorage.setItem(key, elapsed);
        alert(`Â¡NUEVO RÃ‰CORD! ðŸ† Has completado el mÃ³dulo en ${formatTime(elapsed)}`);
      }
      updateBestDisplay();
    }

    function formatTime(s) {
      const min = Math.floor(s / 60);
      const sec = s % 60;
      return `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
    }

    function updateBestDisplay() {
      const key = `best_${runtime.course}_${runtime.activeDate}_m${runtime.currentModule}`;
      const savedBest = localStorage.getItem(key);
      document.getElementById('best-time').textContent = savedBest ? formatTime(parseInt(savedBest)) : "--:--";
    }

    // --- SEEDED SHUFFLE (SincronizaciÃ³n por Fecha) ---
    function seededShuffle(array, seed) {
      let m = array.length, t, i;
      let seedNum = runtime.isPracticeMode ? Math.random() * 9999 : seed.split('-').reduce((a, b) => a + parseInt(b), 0);
      while (m) {
        i = Math.floor(Math.abs(Math.sin(seedNum++) * m--));
        t = array[m]; array[m] = array[i]; array[i] = t;
      }
      return array;
    }

    // --- INICIALIZACIÃ“N ---
    async function init(targetDate = null) {
      try {
        const res = await fetch(`${BASE_URL}calentamiento/schedule_${runtime.course}.json`);
        const schedule = await res.json();
        
        const todayStr = new Date().toISOString().split('T')[0];
        const pastEntries = schedule.filter(e => e.date <= todayStr).sort((a, b) => b.date.localeCompare(a.date));
        const entry = targetDate ? schedule.find(e => e.date === targetDate) : pastEntries[0];
        
        if (!entry) return;
        runtime.activeDate = entry.date;
        runtime.tense = entry.identityCategory;

        const [manifest, bank] = await Promise.all([
          fetch(`${BASE_URL}calentamiento/verbs_identity.json`).then(r => r.json()),
          fetch(`${BASE_URL}calentamiento/${entry.bank}`).then(r => r.json())
        ]);

        let targets = [];
        const groups = entry.identityGroups || [entry.identityGroup];
        groups.forEach(g => { if (manifest[entry.identityCategory][g]) targets = targets.concat(manifest[entry.identityCategory][g]); });

        let filteredVerbs = bank.filter(q => targets.includes(q.infinitivo));
        runtime.verbs = seededShuffle([...filteredVerbs], entry.date).slice(0, 20);

        const vData = await fetch(`${BASE_URL}calentamiento/${entry.vocabFile}`).then(r => r.json());
        const rawVocab = (Array.isArray(vData) ? vData : (vData.items || vData.vocabulario || vData)).map(v => ({
          es: v.spanish || v.es || v.palabra,
          en: v.english || v.en || v.traducciÃ³n
        })).filter(v => v.es);

        runtime.vocab = seededShuffle([...rawVocab], entry.date).slice(0, 30);

        renderSidebar(pastEntries);
        showModule(1);
        updateProgress();
      } catch (err) { console.error(err); }
    }

    // --- RENDERIZACIÃ“N DE MÃ“DULOS ---
    function showModule(n) {
      runtime.currentModule = n;
      const content = document.getElementById('module-content');
      const isVocab = n > 4 && n < 8;
      
      let html = "";
      if (isVocab) {
        const slice = runtime.vocab.slice((n - 5) * 10, (n - 4) * 10);
        html = `<h2 class="text-xl font-black text-slate-800 mb-4 uppercase">Vocabulario ${n-4}.1</h2><div class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-6">`;
        html += slice.map((v, i) => `
          <div class="quiz-item p-3 bg-white border border-slate-200 rounded-xl" data-ans="${v.en}" data-es="${v.es}">
            <p class="text-[10px] font-black text-slate-400 uppercase mb-1">${i+1}. ${v.es}</p>
            <input type="text" class="w-full p-2 border rounded-lg text-sm outline-none focus:ring-2 focus:ring-emerald-400">
          </div>
        `).join('') + `</div><button onclick="checkVocab(${n})" class="px-6 py-3 bg-emerald-600 text-white font-black rounded-xl uppercase text-xs tracking-widest">Corregir</button><div id="match-area" class="hidden mt-6 p-4 bg-sky-50 rounded-2xl border border-sky-100"></div>`;
      } else if (n === 8) {
        html = `<div class="text-center py-20"><h2 class="text-4xl font-black text-slate-800 mb-2 uppercase">Â¡Felicidades!</h2><p class="text-slate-500 font-bold uppercase tracking-widest text-xs">Calentamiento completado con Ã©xito</p></div>`;
      } else {
        const slice = runtime.verbs.slice((n - 1) * 5, n * 5);
        html = `<div class="mb-6"><span class="text-[10px] font-black text-sky-400 uppercase tracking-widest">Enfoque:</span><h2 class="text-xl font-black text-slate-800 uppercase">${runtime.tense.replace('_',' ')}</h2></div><div class="space-y-3 mb-6">`;
        html += slice.map((v, i) => `
          <div class="quiz-item p-4 bg-slate-50 border border-slate-200 rounded-xl" data-ans="${v.forma}">
            <p class="text-xs font-black text-slate-600 mb-2">${i+1}. ${v.sujeto} (${v.infinitivo})</p>
            <input type="text" class="w-full p-2 border rounded-lg text-sm outline-none focus:ring-2 focus:ring-sky-400">
          </div>
        `).join('') + `</div><button onclick="checkVerbs(${n})" class="px-6 py-3 bg-sky-600 text-white font-black rounded-xl uppercase text-xs tracking-widest">Corregir Verbos</button>`;
      }
      
      content.innerHTML = html;
      startTimer();
    }

    // --- MANEJADORES DE RESPUESTAS ---
    function checkVerbs(n) {
      const items = document.querySelectorAll('.quiz-item');
      if (n === 1 && items[0].querySelector('input').value === TEACHER_CODE) { runtime.completed = 8; updateProgress(); return; }
      
      let correctCount = 0;
      items.forEach(item => {
        const input = item.querySelector('input');
        if (input.value.trim().toLowerCase() === item.dataset.ans.toLowerCase()) {
          correctCount++;
          input.className = "w-full p-2 border-2 border-emerald-500 rounded-lg bg-emerald-50";
        } else {
          input.className = "w-full p-2 border-2 border-red-400 rounded-lg bg-red-50";
        }
      });
      if (correctCount === items.length) { stopTimerAndSave(); runtime.completed = Math.max(runtime.completed, n); updateProgress(); }
    }

    function checkVocab(n) {
      const items = document.querySelectorAll('.quiz-item');
      let missed = [];
      items.forEach(item => {
        const input = item.querySelector('input');
        if (isGenerousMatch(input.value, item.dataset.ans)) {
          input.className = "w-full p-2 border-2 border-emerald-500 rounded-lg bg-emerald-50";
        } else {
          input.className = "w-full p-2 border-2 border-red-400 rounded-lg bg-red-50";
          missed.push({ es: item.dataset.es, en: item.dataset.ans });
        }
      });
      if (missed.length > 0) startMatching(n, missed);
      else { stopTimerAndSave(); runtime.completed = Math.max(runtime.completed, n); updateProgress(); }
    }

    // --- GENEROSIDAD Y COMPARACIÃ“N ---
    function isGenerousMatch(user, correct) {
      const norm = (s) => s.toLowerCase().trim().replace(/\(.*\)/g, "").replace(/^(to|the|a|an)\s+/, "").trim();
      const u = norm(user);
      const possible = correct.split(/[;/,]/).map(ans => norm(ans));
      return possible.some(c => {
        if (u === c) return true;
        let d = Array(c.length+1).fill(0).map((_,i)=>Array(u.length+1).fill(0).map((_,j)=>i==0?j:j==0?i:0));
        for(let i=1;i<=c.length;i++)for(let j=1;j<=u.length;j++) d[i][j]=c[i-1]===u[j-1]?d[i-1][j-1]:Math.min(d[i-1][j],d[i][j-1],d[i-1][j-1])+1;
        return d[c.length][u.length] <= (c.length > 5 ? 2 : 1);
      });
    }

    // --- REPASO POR CLICS ---
    function startMatching(m, pairs) {
      const area = document.getElementById('match-area');
      area.classList.remove('hidden');
      const shuffledEn = [...pairs].sort(() => 0.5 - Math.random());
      area.innerHTML = `<p class="text-[10px] font-black text-sky-800 mb-3 uppercase tracking-widest">Repaso: Haz clic en el par correcto</p><div class="grid grid-cols-2 gap-3"><div id="match-es" class="space-y-2"></div><div id="match-en" class="space-y-2"></div></div>`;
      
      let selectedEs = null, solved = 0;
      pairs.forEach(p => {
        const b = document.createElement('button');
        b.className = "w-full p-2 bg-white border rounded-lg text-xs font-bold text-slate-600";
        b.textContent = p.es;
        b.onclick = () => { document.querySelectorAll('#match-es button').forEach(x=>x.classList.remove('match-selected')); b.classList.add('match-selected'); selectedEs = p; };
        document.getElementById('match-es').appendChild(b);
      });
      shuffledEn.forEach(p => {
        const b = document.createElement('button');
        b.className = "w-full p-2 bg-white border border-dashed rounded-lg text-xs font-medium text-sky-600";
        b.textContent = p.en;
        b.onclick = () => {
          if (selectedEs && selectedEs.en === p.en) {
            b.classList.add('opacity-0', 'pointer-events-none');
            document.querySelectorAll('#match-es button').forEach(x => { if(x.textContent === selectedEs.es) x.classList.add('opacity-0', 'pointer-events-none'); });
            solved++; selectedEs = null;
            if (solved === pairs.length) { area.innerHTML = `<p class="text-emerald-600 font-bold text-center">Â¡Repaso listo! Haz clic en Corregir de nuevo.</p>`; }
          }
        };
        document.getElementById('match-en').appendChild(b);
      });
    }

    // --- UI Y SIDEBAR ---
    function renderSidebar(entries) {
      const nav = document.getElementById('nav-tabs');
      const labels = ["1.1 Verbos", "1.2 Verbos", "1.3 Verbos", "1.4 Verbos", "2.1 Vocab", "2.2 Vocab", "2.3 Vocab", "Finalizado"];
      nav.innerHTML = labels.map((l, i) => `
        <button onclick="showModule(${i+1})" class="module-tab w-full text-left px-3 py-2 rounded-lg flex items-center justify-between transition-all" data-m="${i+1}" disabled>
          <span class="text-xs font-bold">${l}</span><span id="badge-${i+1}">ðŸ”’</span>
        </button>
      `).join('');

      const tm = document.getElementById('time-machine-container');
      let sel = document.getElementById('tm-select');
      if (!sel) {
        sel = document.createElement('select'); sel.id = "tm-select";
        sel.className = "w-full p-2 text-[10px] font-bold bg-slate-50 border rounded-lg outline-none";
        sel.onchange = (e) => init(e.target.value);
        tm.appendChild(sel);
      }
      sel.innerHTML = entries.map(e => `<option value="${e.date}" ${e.date === runtime.activeDate ? 'selected' : ''}>${e.date} - ${e.topic}</option>`).join('');
    }

    function updateProgress() {
      const pct = Math.round((runtime.completed / 8) * 100);
      document.getElementById('progress-fill').style.width = pct + "%";
      document.getElementById('progress-label').textContent = pct + "%";
      document.querySelectorAll('.module-tab').forEach((btn, i) => {
        const m = i + 1;
        if (m <= runtime.completed + 1) {
          btn.disabled = false;
          btn.className = `module-tab w-full text-left px-3 py-2 rounded-lg flex items-center justify-between ${m === runtime.currentModule ? 'bg-sky-50 text-sky-800 border border-sky-200' : 'text-slate-600 hover:bg-slate-50'}`;
          document.getElementById(`badge-${m}`).textContent = m <= runtime.completed ? "âœ”" : "â—";
        }
      });
    }

    init();
  </script>
</body>
</html>
