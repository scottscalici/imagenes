<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calentamiento â€“ Sistema de Espiral</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    @keyframes popIn { 0% { transform: scale(0); opacity: 0; } 80% { transform: scale(1.1); } 100% { transform: scale(1); opacity: 1; } }
    .animate-pop { animation: popIn 0.4s ease-out forwards; }
    .match-selected { background-color: #e0f2fe; border-color: #0ea5e9; ring: 2px; }
  </style>
</head>
<body class="bg-slate-100 min-h-screen">

  <header class="sticky top-0 z-20 bg-white shadow-sm border-b border-slate-200">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between gap-4">
      <div>
        <h1 id="pageTitle" class="text-lg font-black text-slate-800 uppercase tracking-tighter">CALENTAMIENTO</h1>
        <div id="pageSubtitle" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Cargando...</div>
      </div>
      
      <div id="stats-container" class="hidden flex items-center gap-4 bg-slate-50 px-4 py-2 rounded-xl border border-slate-200">
        <div class="text-center">
          <p class="text-[9px] font-black text-slate-400 uppercase mb-1">Tiempo</p>
          <p id="live-timer" class="text-lg font-black text-sky-600 leading-none">00:00</p>
        </div>
        <div class="text-center border-l border-slate-200 pl-4">
          <p class="text-[9px] font-black text-slate-400 uppercase mb-1">RÃ©cord</p>
          <p id="best-time" class="text-lg font-black text-emerald-500 leading-none">--:--</p>
        </div>
      </div>

      <div class="w-40 sm:w-64 text-right">
        <div class="h-2 bg-slate-200 rounded-full overflow-hidden">
          <div id="progress-fill" class="h-full bg-emerald-500 transition-all duration-300 w-0"></div>
        </div>
        <p id="progress-label" class="text-[10px] text-slate-600 mt-1 font-bold uppercase tracking-widest font-mono">0%</p>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-6">
    <div class="grid md:grid-cols-[230px,1fr] gap-6">
      <aside class="space-y-4">
        <button id="btn-projector" class="w-full py-3 bg-amber-500 hover:bg-amber-600 text-white font-black rounded-xl shadow-md transition-all uppercase text-xs tracking-widest">
          ðŸ“º Vista de Proyector
        </button>
        <div class="bg-white rounded-2xl shadow p-4 border border-slate-200 space-y-3">
          <div id="time-machine-container">
            <label class="text-[9px] font-black text-slate-400 uppercase mb-1 block tracking-widest text-center">Historial</label>
          </div>
          <nav id="nav-tabs" class="space-y-1"></nav>
        </div>
      </aside>

      <section id="module-container" class="bg-white rounded-2xl shadow p-6 border border-slate-200 min-h-[550px]">
        <div id="module-content"></div>
      </section>
    </div>
  </main>

  <script>
    const BASE_URL = "https://raw.githubusercontent.com/scottscalici/imagenes/main/";
    const TEACHER_CODE = "profe123";
    const TENSE_MAP = {
      "present_indicative": "Presente",
      "present_subjunctive": "Subjuntivo",
      "preterite_indicative": "PretÃ©rito",
      "imperfect_indicative": "Imperfecto"
    };
    
    const runtime = {
      course: new URLSearchParams(window.location.search).get('course') || 's2',
      verbs: [], vocab: [], completed: 0, totalModules: 8,
      activeDate: "", isLatestClass: false, isPracticeMode: false,
      timerInterval: null, startTime: null, currentModule: 1,
      tense: "", title: ""
    };

    // --- LÃ“GICA DE SEMILLA ---
    function seededShuffle(array, customSeed = null) {
      let m = array.length, t, i;
      let seedNum = customSeed || (runtime.isLatestClass && !runtime.isPracticeMode ? 
                    runtime.activeDate.split('-').reduce((a, b) => a + parseInt(b), 0) : 
                    Math.floor(Math.random() * 1000000));
      while (m) {
        i = Math.floor(Math.abs(Math.sin(seedNum++) * m--));
        t = array[m]; array[m] = array[i]; array[i] = t;
      }
      return array;
    }

    // --- INICIO Y LÃ“GICA DE ESPIRAL ---
    async function init(targetDate = null) {
      try {
        const res = await fetch(`${BASE_URL}calentamiento/schedule_${runtime.course}.json`);
        const schedule = await res.json();
        
        const todayStr = new Date().toISOString().split('T')[0];
        const pastEntries = schedule.filter(e => e.date <= todayStr).sort((a, b) => b.date.localeCompare(a.date));
        
        const latestClassEntry = pastEntries[0];
        const entry = targetDate ? schedule.find(e => e.date === targetDate) : latestClassEntry;
        if (!entry) return;

        runtime.activeDate = entry.date;
        runtime.isLatestClass = (entry.date === latestClassEntry.date);
        runtime.tense = TENSE_MAP[entry.identityCategory] || "Verbos";
        runtime.title = entry.topic;

        const [manifest, bank] = await Promise.all([
          fetch(`${BASE_URL}calentamiento/verbs_identity.json`).then(r => r.json()),
          fetch(`${BASE_URL}calentamiento/${entry.bank}`).then(r => r.json())
        ]);

        // --- CONSTRUCCIÃ“N DE LA ESPIRAL ---
        const currentGroups = entry.identityGroups || [entry.identityGroup];
        const pastGroups = schedule
          .filter(e => e.date < runtime.activeDate)
          .flatMap(e => e.identityGroups || [e.identityGroup]);

        // Helper para resolver nombres de verbos desde el manifiesto
        const getVerbsFromGroups = (groups) => {
          let list = [];
          groups.forEach(g => { if (manifest[entry.identityCategory][g]) list = list.concat(manifest[entry.identityCategory][g]); });
          return list;
        };

        const vipTargetList = getVerbsFromGroups(currentGroups);
        const reviewTargetList = getVerbsFromGroups(pastGroups);

        const totalNeeded = entry.totalNeeded || 20;
        const vipCount = Math.floor(totalNeeded * (entry.vipRatio || 1.0));
        const reviewCount = totalNeeded - vipCount;

        // Filtrar Banco
        let vipPool = bank.filter(v => vipTargetList.includes(v.infinitivo));
        let selectedVips = seededShuffle([...vipPool]).slice(0, vipCount);

        let reviewPool = bank.filter(v => reviewTargetList.includes(v.infinitivo) && !vipTargetList.includes(v.infinitivo));
        let selectedReview = seededShuffle([...reviewPool], 999).slice(0, reviewCount);

        runtime.verbs = [...selectedVips, ...selectedReview];
        // Rellenar si falta algo para llegar a 20
        if (runtime.verbs.length < totalNeeded) {
           let extra = bank.filter(v => vipTargetList.includes(v.infinitivo) && !runtime.verbs.includes(v));
           runtime.verbs = [...runtime.verbs, ...seededShuffle(extra)].slice(0, totalNeeded);
        }

        // --- VOCABULARIO ---
        const vData = await fetch(`${BASE_URL}calentamiento/${entry.vocabFile}`).then(r => r.json());
        const rawVocab = (Array.isArray(vData) ? vData : (vData.items || vData.vocabulario || vData)).map(v => ({
          es: v.spanish || v.es || v.palabra,
          en: v.english || v.en || v.traducciÃ³n
        })).filter(v => v.es);
        runtime.vocab = seededShuffle([...rawVocab]).slice(0, 30);

        renderSidebar(pastEntries);
        showModule(1);
        updateProgress();
        updateHeaderDisplay(); 

      } catch (err) { 
        console.error(err); 
        document.getElementById('pageSubtitle').textContent = "Error de conexiÃ³n.";
      }
    }

    // --- UI & TABS ---
    function updateHeaderDisplay() {
        const sub = document.getElementById('pageSubtitle');
        sub.innerHTML = `<span class="text-slate-400 font-bold">${runtime.course.toUpperCase()}</span> <span class="mx-2 text-slate-200">|</span> <span class="text-sky-600 font-black tracking-tighter">${runtime.activeDate}</span>`;
        document.getElementById('pageTitle').textContent = runtime.title;
    }

    function renderSidebar(entries) {
      const nav = document.getElementById('nav-tabs');
      const labels = ["1.1 Verbos", "1.2 Verbos", "1.3 Verbos", "1.4 Verbos", "2.1 Vocab", "2.2 Vocab", "2.3 Vocab", "Â¡Listo!"];
      nav.innerHTML = labels.map((l, i) => `<button onclick="showModule(${i+1})" class="module-tab w-full text-left px-3 py-2 rounded-lg flex items-center justify-between transition-all" data-m="${i+1}" disabled><span class="text-[10px] font-black uppercase tracking-tighter">${l}</span><span id="badge-${i+1}">ðŸ”’</span></button>`).join('');
      
      let sel = document.getElementById('tm-select');
      if (!sel) {
        sel = document.createElement('select'); sel.id = "tm-select";
        sel.className = "w-full p-2 text-[10px] font-bold bg-slate-50 border rounded-lg outline-none cursor-pointer";
        sel.onchange = (e) => { runtime.isPracticeMode = false; init(e.target.value); };
        document.getElementById('time-machine-container').appendChild(sel);
      }
      sel.innerHTML = entries.map(e => `<option value="${e.date}" ${e.date === runtime.activeDate ? 'selected' : ''}>${e.date} - ${e.topic}</option>`).join('');
    }

    function showModule(n) {
      runtime.currentModule = n;
      const content = document.getElementById('module-content');
      if (n === 8) {
        content.innerHTML = `<div class="text-center py-24 animate-pop"><h2 class="text-5xl font-black text-slate-800 mb-2 tracking-tighter uppercase">Â¡EXCELENTE!</h2><p class="text-slate-400 font-bold uppercase tracking-widest text-[10px]">PrÃ¡ctica diaria terminada.</p></div>`;
      } else if (n > 4) {
        const slice = runtime.vocab.slice((n - 5) * 10, (n - 4) * 10);
        content.innerHTML = `<h2 class="text-xl font-black text-slate-800 mb-4 uppercase tracking-tight">Vocabulario ${n-4}</h2><div class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-6">` + 
          slice.map((v, i) => `<div class="quiz-item p-3 bg-white border border-slate-200 rounded-xl" data-ans="${v.en}" data-es="${v.es}"><p class="text-[10px] font-black text-slate-400 uppercase mb-1">${(n-5)*10 + i + 1}. ${v.es}</p><input type="text" class="w-full p-2 border rounded-lg text-sm outline-none focus:ring-2 focus:ring-emerald-400"></div>`).join('') + 
          `</div><button onclick="checkVocab(${n})" class="px-6 py-3 bg-emerald-600 text-white font-black rounded-xl text-xs uppercase tracking-widest">Corregir</button><div id="match-area" class="hidden mt-6 p-4 bg-sky-50 rounded-2xl border border-sky-100 animate-pop"></div>`;
      } else {
        const slice = runtime.verbs.slice((n - 1) * 5, n * 5);
        content.innerHTML = `<div class="mb-6 border-b-2 border-sky-100 pb-2 flex justify-between items-end"><h2 class="text-xl font-black text-slate-800 uppercase tracking-tight">${runtime.tense}</h2><span class="text-[10px] font-black text-sky-400 uppercase tracking-widest">MÃ³dulo ${n}</span></div><div class="space-y-3 mb-6">` + 
          slice.map((v, i) => `<div class="quiz-item p-4 bg-slate-50 border border-slate-200 rounded-xl" data-ans="${v.forma}"><div class="flex items-baseline gap-2 mb-1"><p class="text-xs font-black text-slate-600 uppercase tracking-tighter">${(n-1)*5 + i + 1}. ${v.sujeto} (${v.infinitivo})</p><span class="text-[11px] italic text-slate-400 font-medium">${v.traducciÃ³n || ''}</span></div><input type="text" class="w-full p-2 border rounded-lg text-sm outline-none focus:ring-2 focus:ring-sky-400"></div>`).join('') + 
          `</div><button onclick="checkVerbs(${n})" class="px-6 py-3 bg-sky-600 text-white font-black rounded-xl text-xs uppercase tracking-widest">Corregir</button>`;
      }
      startTimer();
      updateProgress();
    }

    // --- LÃ“GICA DE CORRECCIÃ“N ---
    function isGenerousMatch(user, correct) {
      const norm = (s) => s.toLowerCase().trim().replace(/\(.*\)/g, "").replace(/^(to|the|a|an)\s+/, "").trim();
      const u = norm(user);
      return correct.split(/[;/,]/).some(c => {
        const target = norm(c);
        if (u === target) return true;
        let d = Array(target.length+1).fill(0).map((_,i)=>Array(u.length+1).fill(0).map((_,j)=>i==0?j:j==0?i:0));
        for(let i=1;i<=target.length;i++)for(let j=1;j<=u.length;j++) d[i][j]=target[i-1]===u[j-1]?d[i-1][j-1]:Math.min(d[i-1][j],d[i][j-1],d[i-1][j-1])+1;
        return d[target.length][u.length] <= (target.length > 5 ? 2 : 1);
      });
    }

    function checkVerbs(n) {
      const inputs = document.querySelectorAll('.quiz-item input');
      if (n === 1 && inputs[0].value === TEACHER_CODE) { runtime.completed = 8; showModule(8); return; }
      let correct = 0;
      document.querySelectorAll('.quiz-item').forEach(item => {
        const input = item.querySelector('input');
        if (input.value.trim().toLowerCase() === item.dataset.ans.toLowerCase()) {
          correct++; input.className = "w-full p-2 border-2 border-emerald-500 rounded-lg bg-emerald-50";
        } else { input.className = "w-full p-2 border-2 border-red-400 rounded-lg bg-red-50"; }
      });
      if (correct === inputs.length) { stopTimer(); runtime.completed = Math.max(runtime.completed, n); updateProgress(); }
    }

    function checkVocab(n) {
      let missed = [];
      document.querySelectorAll('.quiz-item').forEach(item => {
        const input = item.querySelector('input');
        if (isGenerousMatch(input.value, item.dataset.ans)) { input.className = "w-full p-2 border-2 border-emerald-500 rounded-lg bg-emerald-50"; }
        else { input.className = "w-full p-2 border-2 border-red-400 rounded-lg bg-red-50"; missed.push({es: item.dataset.es, en: item.dataset.ans}); }
      });
      if (missed.length > 0) startMatching(n, missed);
      else { stopTimer(); runtime.completed = Math.max(runtime.completed, n); updateProgress(); }
    }

    function startMatching(m, pairs) {
      const area = document.getElementById('match-area');
      area.classList.remove('hidden');
      const shuffledEn = [...pairs].sort(() => 0.5 - Math.random());
      area.innerHTML = `<p class="text-[10px] font-black text-sky-800 mb-3 uppercase tracking-widest">Repaso: Haz clic en el par correcto</p><div class="grid grid-cols-2 gap-3"><div id="match-es" class="space-y-2"></div><div id="match-en" class="space-y-2"></div></div>`;
      let selectedEs = null, solved = 0;
      pairs.forEach(p => {
        const b = document.createElement('button');
        b.className = "w-full p-2 bg-white border rounded-lg text-xs font-bold text-slate-600";
        b.textContent = p.es;
        b.onclick = () => { document.querySelectorAll('#match-es button').forEach(x=>x.classList.remove('match-selected')); b.classList.add('match-selected'); selectedEs = p; };
        document.getElementById('match-es').appendChild(b);
      });
      shuffledEn.forEach(p => {
        const b = document.createElement('button');
        b.className = "w-full p-2 bg-white border border-dashed rounded-lg text-xs font-medium text-sky-600";
        b.textContent = p.en;
        b.onclick = () => {
          if (selectedEs && selectedEs.en === p.en) {
            b.classList.add('opacity-0', 'pointer-events-none');
            document.querySelectorAll('#match-es button').forEach(x => { if(x.textContent === selectedEs.es) x.classList.add('opacity-0', 'pointer-events-none'); });
            solved++; selectedEs = null;
            if (solved === pairs.length) area.innerHTML = `<p class="text-emerald-600 font-bold text-center py-2 text-xs">Â¡Listo! Haz clic en Corregir de nuevo.</p>`;
          }
        };
        document.getElementById('match-en').appendChild(b);
      });
    }

    // --- CRONÃ“METRO ---
    function startTimer() {
      clearInterval(runtime.timerInterval);
      runtime.startTime = Date.now();
      document.getElementById('stats-container').classList.remove('hidden');
      updateBestDisplay();
      runtime.timerInterval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - runtime.startTime) / 1000);
        document.getElementById('live-timer').textContent = formatTime(elapsed);
      }, 1000);
    }
    function stopTimer() {
      clearInterval(runtime.timerInterval);
      const elapsed = Math.floor((Date.now() - runtime.startTime) / 1000);
      const key = `best_${runtime.course}_${runtime.activeDate}_m${runtime.currentModule}`;
      const saved = localStorage.getItem(key);
      if (!saved || elapsed < parseInt(saved)) localStorage.setItem(key, elapsed);
      updateBestDisplay();
    }
    function formatTime(s) { return `${Math.floor(s/60).toString().padStart(2,'0')}:${(s%60).toString().padStart(2,'0')}`; }
    function updateBestDisplay() {
      const key = `best_${runtime.course}_${runtime.activeDate}_m${runtime.currentModule}`;
      const saved = localStorage.getItem(key);
      document.getElementById('best-time').textContent = saved ? formatTime(parseInt(saved)) : "--:--";
    }

    // --- PROYECTOR ---
  document.getElementById('btn-projector').onclick = () => {
      const overlay = document.createElement('div');
      overlay.id = "projector-overlay";
      overlay.className = "fixed inset-0 bg-slate-900 z-[100] overflow-y-auto p-10 text-white animate-pop";
      
      // Construir Verbos
      let verbHtml = runtime.verbs.map(v => `
        <div class="bg-slate-800 p-4 rounded-xl border border-slate-700 text-center">
            <p class="text-[9px] text-slate-500 font-bold uppercase mb-1">${v.sujeto}</p>
            <p class="text-sm font-bold mb-1">${v.infinitivo}</p>
            <p class="text-[9px] italic text-slate-500 mb-3">${v.traducciÃ³n || ''}</p>
            <button onclick="this.textContent='${v.forma}'; this.className='text-emerald-400 font-black text-sm animate-pop'" class="proj-ans w-full py-1 bg-slate-700 rounded text-[9px] font-bold text-slate-400 uppercase tracking-widest">Revelar</button>
        </div>`).join('');

      // Construir Vocabulario en 3 Columnas Verticales
      let vocabCols = ["", "", ""];
      runtime.vocab.forEach((v, i) => {
          const colIndex = Math.floor(i / 10); // 0-9 va a col 0, 10-19 a col 1, etc.
          vocabCols[colIndex] += `
            <div class="flex items-center justify-between bg-slate-800 p-3 rounded-lg border border-slate-700 mb-2">
                <span class="text-xs font-bold text-slate-400">${i+1}. ${v.es}</span>
                <button onclick="this.textContent='${v.en}'; this.className='text-emerald-400 font-bold text-xs animate-pop'" class="proj-ans px-3 py-1 bg-slate-700 rounded text-[9px] font-bold text-slate-500 uppercase tracking-widest">Revelar</button>
            </div>`;
      });

      overlay.innerHTML = `
        <div class="max-w-6xl mx-auto">
          <div class="flex justify-between items-center mb-8 border-b border-slate-700 pb-4">
            <div><h2 class="text-3xl font-black text-amber-400 uppercase tracking-tighter">${runtime.title}</h2><p class="text-sky-400 font-bold text-xs uppercase tracking-widest">${runtime.tense}</p></div>
            <div class="flex gap-4"><button onclick="revealAllProj()" class="px-6 py-2 bg-emerald-600 text-white font-black rounded-lg text-[10px] uppercase tracking-widest">Revelar Todo</button><button onclick="document.getElementById('projector-overlay').remove()" class="text-5xl text-slate-500 hover:text-white">&times;</button></div>
          </div>
          
          <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-3 mb-12">
            ${verbHtml}
          </div>

          <div class="grid grid-cols-1 md:grid-cols-3 gap-6 pb-20">
            <div class="flex flex-col">${vocabCols[0]}</div>
            <div class="flex flex-col">${vocabCols[1]}</div>
            <div class="flex flex-col">${vocabCols[2]}</div>
          </div>
        </div>`;
      document.body.appendChild(overlay);
    };
    window.revealAllProj = () => { document.querySelectorAll('.proj-ans').forEach(b => b.click()); };

    function updateProgress() {
      const pct = Math.round((runtime.completed / 8) * 100);
      document.getElementById('progress-fill').style.width = pct + "%";
      document.getElementById('progress-label').textContent = pct + "%";
      document.querySelectorAll('.module-tab').forEach((btn, i) => {
        const m = i + 1;
        if (m <= runtime.completed + 1) {
          btn.disabled = false;
          btn.className = `module-tab w-full text-left px-3 py-2 rounded-lg flex items-center justify-between ${m === runtime.currentModule ? 'bg-sky-50 text-sky-800 border border-sky-200' : 'text-slate-500 hover:bg-slate-50'}`;
          document.getElementById(`badge-${m}`).textContent = m <= runtime.completed ? "âœ”" : "â—";
        }
      });
      // BotÃ³n de prÃ¡ctica aleatoria tras completar
      if (runtime.completed >= 7 && !document.getElementById('btn-extra')) {
          const btn = document.createElement('button');
          btn.id = "btn-extra";
          btn.className = "w-full mt-4 py-2 bg-emerald-50 text-emerald-700 font-bold text-[9px] uppercase border border-emerald-200 rounded-lg animate-pop";
          btn.textContent = "ðŸŽ² PrÃ¡ctica Aleatoria";
          btn.onclick = () => { runtime.isPracticeMode = true; init(runtime.activeDate); };
          document.getElementById('nav-tabs').appendChild(btn);
      }
    }

    init();
  </script>
</body>
</html>
